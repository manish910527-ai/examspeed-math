<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSpeed Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --success: #22c55e; --danger: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0 15px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; }
        button { width: 100%; padding: 15px; background: var(--success); border: none; color: #000; font-weight: 900; border-radius: 10px; cursor: pointer; margin-top: 5px; }
        .del-btn { background: var(--danger); color: white; width: auto; padding: 5px 10px; margin:0; font-size: 12px; }
        .q-item { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--primary); }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg); z-index:100; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h2 style="margin-bottom:20px;">üîí ADMIN ACCESS</h2>
        <input type="password" id="admin-pass" placeholder="Enter Password" style="text-align:center; width:200px;">
        <button onclick="checkLogin()" style="width:200px;">UNLOCK</button>
    </div>

    <div id="panel" style="display:none;">
        <h1>üëë Control Room</h1>

        <div class="card" style="border-color: var(--gold);">
            <h3 style="margin-top:0; color:var(--gold);">üì¢ Update Notice Board</h3>
            <label style="font-size:12px; color:#94a3b8;">Message for Students</label>
            <input type="text" id="notice-text" placeholder="Ex: Kal Subah 8 Baje Class Hai!">
            <button onclick="updateNotice()" style="background:var(--gold);">SET NOTICE üì¢</button>
            <button onclick="clearNotice()" style="background:#334155; color:white; margin-top:5px;">Remove Notice ‚ùå</button>
        </div>

        <div class="card">
            <h3 style="margin-top:0; color:var(--primary);">‚ûï Add Question</h3>
            <input type="text" id="q-text" placeholder="Question?">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="opt-1" placeholder="Opt A">
                <input type="text" id="opt-2" placeholder="Opt B">
                <input type="text" id="opt-3" placeholder="Opt C">
                <input type="text" id="opt-4" placeholder="Opt D">
            </div>
            <input type="text" id="q-ans" placeholder="Correct Answer">
            <button onclick="addQuestion()">PUBLISH QUESTION üöÄ</button>
        </div>

        <div class="card">
            <h3>üìù Live Questions</h3>
            <div id="questions-container">Loading...</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAv5aEJ1rBFRM1qV7GqxbDYG2OIVzzIJDE",
            authDomain: "examspeed-math-9f575.firebaseapp.com",
            projectId: "examspeed-math-9f575",
            storageBucket: "examspeed-math-9f575.firebasestorage.app",
            messagingSenderId: "318204688428",
            appId: "1:318204688428:web:c7d6040c49d9ff30fbf989"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkLogin() {
            if(document.getElementById('admin-pass').value === "admin123") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
                loadQuestions();
                loadNotice();
            } else alert("Wrong Password!");
        }

        // --- NOTICE LOGIC ---
        function updateNotice() {
            const txt = document.getElementById('notice-text').value;
            if(!txt) return alert("Write something first!");
            db.collection('config').doc('notice').set({ text: txt }).then(() => alert("Notice Updated on App! ‚úÖ"));
        }

        function clearNotice() {
            db.collection('config').doc('notice').set({ text: "" }).then(() => {
                document.getElementById('notice-text').value = "";
                alert("Notice Removed! ‚ùå");
            });
        }

        function loadNotice() {
            db.collection('config').doc('notice').get().then(doc => {
                if(doc.exists) document.getElementById('notice-text').value = doc.data().text;
            });
        }

        // --- QUESTION LOGIC ---
        function addQuestion() {
            const q = document.getElementById('q-text').value;
            const o1 = document.getElementById('opt-1').value;
            const o2 = document.getElementById('opt-2').value;
            const o3 = document.getElementById('opt-3').value;
            const o4 = document.getElementById('opt-4').value;
            const ans = document.getElementById('q-ans').value;

            if(!q || !ans) return alert("Fill all fields!");
            
            db.collection("challenges").add({
                q: q, options: [o1, o2, o3, o4], correct: ans,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Question Added!");
                document.getElementById('q-text').value = "";
                document.getElementById('q-ans').value = "";
            });
        }

        function loadQuestions() {
            db.collection("challenges").orderBy("timestamp", "desc").onSnapshot(snap => {
                const box = document.getElementById('questions-container');
                box.innerHTML = "";
                snap.forEach(doc => {
                    box.innerHTML += `<div class="q-item"><b>${doc.data().q}</b> <button class="del-btn" onclick="del('${doc.id}')">Del</button></div>`;
                });
            });
        }
        function del(id) { if(confirm("Delete?")) db.collection("challenges").doc(id).delete(); }
    </script>
</body>
</html>
