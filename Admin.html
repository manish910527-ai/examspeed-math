<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSpeed Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --success: #22c55e; --danger: #ef4444; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; max-width: 600px; margin: 0 auto; }
        
        h1 { text-align: center; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        input { width: 100%; padding: 12px; margin: 8px 0 15px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--primary); }
        label { font-size: 12px; color: #94a3b8; font-weight: bold; text-transform: uppercase; }
        
        button { width: 100%; padding: 15px; background: var(--success); border: none; color: #000; font-weight: 900; border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        button:hover { transform: scale(0.98); opacity: 0.9; }

        .q-item { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .del-btn { background: var(--danger); color: white; width: auto; padding: 8px 12px; font-size: 12px; margin: 0; }
        
        /* Login Overlay */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="margin-bottom:20px;">üîí ADMIN ACCESS</h2>
        <div style="background:#1e293b; padding:30px; border-radius:15px; text-align:center; width:90%; max-width:350px;">
            <input type="password" id="admin-pass" placeholder="Enter Password" style="text-align:center; font-size:18px;">
            <button onclick="checkLogin()">UNLOCK PANEL</button>
            <p id="login-msg" style="color:var(--danger); margin-top:10px; font-size:12px;"></p>
        </div>
    </div>

    <div id="panel" style="display:none;">
        <h1>üëë Control Room</h1>

        <div class="card">
            <h3 style="margin-top:0; color:var(--primary);">‚ûï Add New Question</h3>
            
            <label>Question Text</label>
            <input type="text" id="q-text" placeholder="Ex: What is 25% of 200?">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Option A</label><input type="text" id="opt-1" placeholder="30"></div>
                <div><label>Option B</label><input type="text" id="opt-2" placeholder="40"></div>
                <div><label>Option C</label><input type="text" id="opt-3" placeholder="50"></div>
                <div><label>Option D</label><input type="text" id="opt-4" placeholder="60"></div>
            </div>

            <label>Correct Answer (Must match exactly one option)</label>
            <input type="text" id="q-ans" placeholder="50">

            <button onclick="addQuestion()">PUBLISH QUESTION üöÄ</button>
        </div>

        <div class="card">
            <h3 style="margin-top:0; color:#cbd5e1;">üìù Live Questions</h3>
            <div id="questions-container" style="max-height:400px; overflow-y:auto;">Loading...</div>
        </div>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG (Already Set) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAv5aEJ1rBFRM1qV7GqxbDYG2OIVzzIJDE",
            authDomain: "examspeed-math-9f575.firebaseapp.com",
            projectId: "examspeed-math-9f575",
            storageBucket: "examspeed-math-9f575.firebasestorage.app",
            messagingSenderId: "318204688428",
            appId: "1:318204688428:web:c7d6040c49d9ff30fbf989",
            measurementId: "G-FX89QZ403E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Login Logic
        function checkLogin() {
            const pass = document.getElementById('admin-pass').value;
            // üîë PASSWORD: admin123 (You can change it here)
            if(pass === "admin123") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
                loadQuestions();
            } else {
                document.getElementById('login-msg').innerText = "Wrong Password! Try 'admin123'";
            }
        }

        // 2. Add Question
        function addQuestion() {
            const txt = document.getElementById('q-text').value;
            const o1 = document.getElementById('opt-1').value;
            const o2 = document.getElementById('opt-2').value;
            const o3 = document.getElementById('opt-3').value;
            const o4 = document.getElementById('opt-4').value;
            const ans = document.getElementById('q-ans').value;

            if(!txt || !ans || !o1) { alert("Please fill all details!"); return; }

            // Validation: Answer must exist in options
            if(ans !== o1 && ans !== o2 && ans !== o3 && ans !== o4) {
                alert("‚ö†Ô∏è Error: The 'Correct Answer' must be exactly same as one of the options!");
                return;
            }

            const btn = document.querySelector('button');
            btn.innerText = "Saving...";
            
            // Add to 'challenges' collection
            db.collection("challenges").add({
                q: txt,
                options: [o1, o2, o3, o4],
                correct: ans,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Question Live! üéâ");
                clearInputs();
                btn.innerText = "PUBLISH QUESTION üöÄ";
                loadQuestions(); // Refresh list
            }).catch((err) => {
                console.error(err);
                alert("Error saving data! Check internet.");
                btn.innerText = "PUBLISH QUESTION üöÄ";
            });
        }

        function clearInputs() {
            document.getElementById('q-text').value = '';
            document.getElementById('opt-1').value = ''; 
            document.getElementById('opt-2').value = '';
            document.getElementById('opt-3').value = ''; 
            document.getElementById('opt-4').value = '';
            document.getElementById('q-ans').value = '';
        }

        // 3. Load Questions
        function loadQuestions() {
            const box = document.getElementById('questions-container');
            box.innerHTML = 'Loading...';
            
            db.collection("challenges").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                box.innerHTML = '';
                if(snapshot.empty) {
                    box.innerHTML = '<p style="text-align:center; color:#64748b; padding:20px;">No questions added yet.</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const html = `
                        <div class="q-item">
                            <div>
                                <b style="color:white; font-size:15px;">${data.q}</b><br>
                                <small style="color:#94a3b8">Ans: ${data.correct}</small>
                            </div>
                            <button class="del-btn" onclick="deleteQ('${doc.id}')">DELETE</button>
                        </div>
                    `;
                    box.innerHTML += html;
                });
            });
        }

        // 4. Delete Question
        function deleteQ(id) {
            if(confirm("Are you sure you want to delete this question?")) {
                db.collection("challenges").doc(id).delete();
            }
        }
    </script>
</body>
</html>
