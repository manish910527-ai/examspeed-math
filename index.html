<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #22d3ee;
            --accent: #818cf8;
            --success: #4ade80;
            --text: #f8fafc;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden;
        }
        .app-container {
            width: 90%; max-width: 400px; background: var(--card); padding: 30px; 
            border-radius: 32px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }
        .brand-title { color: var(--primary); font-size: 24px; font-weight: 800; margin-bottom: 5px; letter-spacing: 1px; }
        .score-row { display: flex; justify-content: space-between; margin: 20px 0; font-weight: 600; font-size: 14px; color: #94a3b8; }
        .timer-bg { width: 100%; height: 6px; background: #334155; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        #timer-bar { height: 100%; width: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); transition: width 0.1s linear; }
        .ques-box { font-size: 52px; font-weight: 800; margin: 20px 0; color: #fff; text-shadow: 0 0 20px rgba(34, 211, 238, 0.3); }
        input { 
            width: 100%; background: #0f172a; border: 2px solid #334155; border-radius: 16px; 
            color: var(--primary); font-size: 32px; padding: 15px; text-align: center; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
        .mode-btn { 
            width: 100%; padding: 18px; margin: 10px 0; border: none; border-radius: 16px; 
            background: #334155; color: white; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .mode-btn:hover { background: var(--primary); color: #0f172a; transform: translateY(-2px); }
        .hidden { display: none; }
        #status-msg { height: 20px; font-size: 14px; margin-top: 10px; font-weight: 600; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="menu">
        <div class="brand-title">EXAM SPEED MATH</div>
        <p style="color: #64748b; font-size: 13px; margin-bottom: 30px;">Sharpen Your Calculation Speed</p>
        <button class="mode-btn" onclick="start('add')">Addition Sprint</button>
        <button class="mode-btn" onclick="start('mul')">Multiplication Pro</button>
        <button class="mode-btn" onclick="start('sq')">Square Mastery</button>
        <p style="margin-top: 20px; color: #475569; font-size: 11px;">PRO VERSION 1.0</p>
    </div>

    <div id="game" class="hidden">
        <div class="score-row">
            <span>SCORE: <span id="cur-score" style="color:white">0</span></span>
            <span>BEST: <span id="best-score" style="color:white">0</span></span>
        </div>
        <div class="timer-bg"><div id="timer-bar"></div></div>
        <div class="ques-box" id="ques-display">--</div>
        <input type="number" id="user-input" placeholder="?" inputmode="numeric">
        <div id="status-msg"></div>
    </div>
</div>

<script>
    let score = 0, highscore = localStorage.getItem('es_math_best') || 0, timer, timeLeft, currentAns, mode;
    document.getElementById('best-score').innerText = highscore;

    function start(m) {
        mode = m;
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        score = 0;
        document.getElementById('cur-score').innerText = 0;
        nextQuest();
    }

    function nextQuest() {
        let n1, n2;
        if(mode === 'add') {
            n1 = Math.floor(Math.random() * 40) + 10;
            n2 = Math.floor(Math.random() * 40) + 10;
            currentAns = n1 + n2;
            document.getElementById('ques-display').innerText = n1 + "+" + n2;
        } else if(mode === 'mul') {
            n1 = Math.floor(Math.random() * 12) + 2;
            n2 = Math.floor(Math.random() * 12) + 2;
            currentAns = n1 * n2;
            document.getElementById('ques-display').innerText = n1 + "×" + n2;
        } else {
            n1 = Math.floor(Math.random() * 30) + 2;
            currentAns = n1 * n1;
            document.getElementById('ques-display').innerText = n1 + "²";
        }
        document.getElementById('user-input').value = '';
        document.getElementById('user-input').focus();
        timeLeft = 100;
        initTimer();
    }

    function initTimer() {
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft -= (0.7 + (score * 0.05));
            document.getElementById('timer-bar').style.width = timeLeft + "%";
            if(timeLeft <= 0) endGame();
        }, 100);
    }

    document.getElementById('user-input').addEventListener('input', function() {
        if(parseInt(this.value) === currentAns) {
            score++;
            document.getElementById('cur-score').innerText = score;
            document.getElementById('status-msg').innerText = "CORRECT!";
            document.getElementById('status-msg').style.color = "#4ade80";
            setTimeout(() => { document.getElementById('status-msg').innerText = ""; }, 500);
            nextQuest();
        }
    });

    function endGame() {
        clearInterval(timer);
        if(score > highscore) {
            localStorage.setItem('es_math_best', score);
            highscore = score;
        }
        alert("GAME OVER! Score: " + score);
        location.reload();
    }
</script>
</body>
</html>
