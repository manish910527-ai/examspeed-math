<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSpeed Math - Professional Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #0f172a; --accent: #10b981; --secondary: #3b82f6; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .app-card { background: #1e293b; padding: 2rem; border-radius: 24px; width: 90%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .header { font-size: 1.8rem; font-weight: 800; color: var(--accent); margin-bottom: 0.5rem; }
        .mode-btn { background: #334155; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; margin: 10px 0; font-size: 1.1rem; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .mode-btn:hover { background: var(--secondary); transform: scale(1.02); }
        .question-box { font-size: 3.5rem; font-weight: 800; margin: 1rem 0; color: var(--text); }
        input { background: #0f172a; border: 2px solid #334155; border-radius: 12px; color: white; font-size: 2rem; padding: 12px; width: 80%; text-align: center; outline: none; }
        .timer-container { width: 100%; height: 8px; background: #334155; border-radius: 10px; margin: 1.5rem 0; overflow: hidden; }
        #timer-fill { height: 100%; background: linear-gradient(90deg, var(--secondary), var(--accent)); width: 100%; }
        .hidden { display: none; }
        .back-btn { background: none; border: none; color: #94a3b8; cursor: pointer; margin-top: 20px; text-decoration: underline; }
    </style>
</head>
<body>

<div class="app-card animate__animated animate__fadeIn">
    <div id="menu-screen">
        <div class="header">ExamSpeed Math üöÄ</div>
        <p style="color:#94a3b8">Apni calculation speed ko boost karein</p>
        <button class="mode-btn" onclick="startMode('add')">‚ûï Addition Sprint</button>
        <button class="mode-btn" onclick="startMode('mul')">‚úñÔ∏è Multiplication Mastery</button>
        <button class="mode-btn" onclick="startMode('sq')">üî¢ Squares (1-50)</button>
        <div style="margin-top:20px; font-size:0.8rem; color:#64ffda">Next Update: Daily Leaderboard</div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-title" style="font-weight:bold; color:var(--accent)">MODE</div>
        <div class="timer-container"><div id="timer-fill"></div></div>
        <div class="question-box" id="ques">0 + 0</div>
        <input type="number" id="ans" placeholder="?" pattern="\d*">
        <br>
        <button class="back-btn" onclick="showMenu()">‚Üê Back to Menu</button>
    </div>
</div>

<script>
    let score = 0, timeLeft = 100, timerId, currentAns, currentMode;

    function startMode(mode) {
        currentMode = mode;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('game-title').innerText = mode.toUpperCase() + " SPRINT";
        score = 0;
        nextQ();
    }

    function showMenu() {
        clearInterval(timerId);
        document.getElementById('menu-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
    }

    function nextQ() {
        let n1, n2;
        if(currentMode === 'add') {
            n1 = Math.floor(Math.random() * 50) + 10;
            n2 = Math.floor(Math.random() * 50) + 10;
            currentAns = n1 + n2;
            document.getElementById('ques').innerText = `${n1} + ${n2}`;
        } else if(currentMode === 'mul') {
            n1 = Math.floor(Math.random() * 15) + 2;
            n2 = Math.floor(Math.random() * 12) + 2;
            currentAns = n1 * n2;
            document.getElementById('ques').innerText = `${n1} √ó ${n2}`;
        } else {
            n1 = Math.floor(Math.random() * 50) + 1;
            currentAns = n1 * n1;
            document.getElementById('ques').innerText = `${n1}¬≤`;
        }
        document.getElementById('ans').value = '';
        document.getElementById('ans').focus();
        timeLeft = 100;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerId);
        timerId = setInterval(() => {
            timeLeft -= (0.8 + (score * 0.02));
            document.getElementById('timer-fill').style.width = timeLeft + "%";
            if(timeLeft <= 0) {
                clearInterval(timerId);
                alert("Game Over! Score: " + score);
                showMenu();
            }
        }, 100);
    }

    document.getElementById('ans').addEventListener('input', function() {
        if(parseInt(this.value) === currentAns) {
            score++;
            nextQ();
        }
    });
</script>
</body>
</html>
