<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --accent: #f472b6; --gold: #fbbf24; --success: #22c55e; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .nav { padding: 15px 20px; background: var(--card); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Profile Section */
        .profile-area { text-align: center; margin-bottom: 20px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 10px; background: #334155; display: inline-flex; align-items: center; justify-content: center; font-size: 40px; }

        .stats-box { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 25px; padding: 25px; border: 1px solid #334155; width: 100%; max-width: 400px; text-align: center; margin-bottom: 20px; }
        .xp-text { font-size: 50px; font-weight: 900; color: white; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .mode-btn { background: white; color: #0f172a; padding: 18px; border-radius: 18px; font-weight: 900; border: none; font-size: 15px; cursor: pointer; box-shadow: 0 5px 0 #cbd5e1; }
        .mode-btn:active { transform: translateY(4px); box-shadow: none; }
        .rev-btn { grid-column: span 2; background: var(--gold); color: #0f172a; }

        /* Result & Motivation */
        #result-screen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        #motivation-msg { font-size: 18px; font-weight: 700; color: var(--primary); margin: 15px 0; line-height: 1.4; padding: 0 20px; }

        /* Overlays */
        #game-overlay, #rev-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; padding: 30px; }
        .q-display { font-size: 75px; font-weight: 900; margin: 35px 0; text-align: center; }
        .ans-field { width: 100%; background: #1e293b; border: 4px solid var(--primary); padding: 18px; border-radius: 22px; color: white; font-size: 45px; text-align: center; }
    </style>
</head>
<body>

    <div class="nav">
        <b style="color:var(--primary); font-size: 18px;">EXAM SPEED</b>
        <div style="font-weight: 900; color: var(--gold); font-size: 13px;">üèÜ PRO USER</div>
    </div>

    <div class="container">
        <div class="profile-area">
            <div class="avatar" id="user-avatar">üë§</div>
            <p id="rank-name" style="font-weight: 900; color: var(--primary); letter-spacing: 1px;">ELITE SCHOLAR</p>
        </div>

        <div class="stats-box">
            <p style="color: #94a3b8; font-weight: 800; font-size: 11px; letter-spacing: 2px;">TOTAL BRAIN XP</p>
            <div class="xp-text" id="main-xp">0</div>
        </div>

        <div class="btn-grid">
            <button class="mode-btn" onclick="initGame('+')">ADDITION</button>
            <button class="mode-btn" onclick="initGame('-')">SUBTRACT</button>
            <button class="mode-btn" onclick="initGame('x')">MULTIPLY</button>
            <button class="mode-btn" onclick="initGame('/')">DIVISION</button>
            <button class="mode-btn rev-btn" onclick="openRevision()">üìö REVISION ZONE</button>
        </div>
    </div>

    <div id="result-screen">
        <h2 id="result-title" style="font-size: 30px;">TIME'S UP!</h2>
        <div style="font-size: 70px; font-weight: 900; color: var(--primary); margin: 10px 0;">+<span id="final-score">0</span></div>
        <p id="motivation-msg">Keep pushing your limits!</p>
        <button onclick="location.reload()" style="background:white; color:#0f172a; width:100%; max-width:280px; padding:18px; border:none; border-radius:18px; font-weight:900; font-size: 16px; cursor:pointer;">TRY AGAIN</button>
    </div>

    <div id="game-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="location.reload()" style="background:none; border:none; color:#64748b; font-weight:900;">‚úï EXIT</button>
            <div style="font-weight:900; font-size: 20px; color:var(--primary);">XP: <span id="live-score">0</span></div>
        </div>
        <div class="q-display" id="q-text">--</div>
        <input type="number" id="ans-input" class="ans-field" placeholder="?" inputmode="numeric">
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, target = 0, timeLeft = 20, mode = '+';
        
        const goodMsgs = ["Incredible Speed! You're a Math Wizard! üßô‚Äç‚ôÇÔ∏è", "Unstoppable! Your brain is on fire! üî•", "Outstanding! Keep this momentum going! üöÄ"];
        const tryMsgs = ["Every mistake is a lesson. Keep going! üí™", "Don't give up! Consistency is the key. ‚ú®", "Practice makes perfect. You'll get it next time! üìà"];

        document.getElementById('main-xp').innerText = xp;

        function initGame(m) {
            mode = m; score = 0; timeLeft = 20;
            document.getElementById('game-overlay').style.display = 'flex';
            newQuestion();
            let timer = setInterval(() => {
                timeLeft--;
                if(timeLeft <= 0) { clearInterval(timer); finish(); }
            }, 1000);
        }

        function newQuestion() {
            let a = Math.floor(Math.random() * 12) + 2;
            let b = Math.floor(Math.random() * 12) + 2;
            if(mode === '+') target = a+b;
            if(mode === '-') { if(a<b) [a,b]=[b,a]; target = a-b; }
            if(mode === 'x') target = a*b;
            if(mode === '/') { target = a; a = a*b; }
            document.getElementById('q-text').innerText = a + (mode==='x'?'√ó':mode==='/'?'√∑':mode) + b;
            document.getElementById('ans-input').value = "";
            document.getElementById('ans-input').focus();
        }

        document.getElementById('ans-input').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === target) {
                if(navigator.vibrate) navigator.vibrate(40);
                score += 10;
                document.getElementById('live-score').innerText = score;
                newQuestion();
            }
        });

        function finish() {
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            
            // Logic for Motivation Message
            let msgBox = document.getElementById('motivation-msg');
            if(score >= 100) {
                msgBox.innerText = goodMsgs[Math.floor(Math.random() * goodMsgs.length)];
                msgBox.style.color = "var(--success)";
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                msgBox.innerText = tryMsgs[Math.floor(Math.random() * tryMsgs.length)];
                msgBox.style.color = "var(--primary)";
            }

            localStorage.setItem('math_xp', xp + score);
        }
        
        function openRevision() { alert("Revision Zone Opening..."); /* Reuse previous revision logic */ location.reload(); }
    </script>
</body>
</html>
