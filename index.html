<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExamSpeed Math</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Hind:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<style>
:root{
--bg:#0f172a;--card:#1e293b;--primary:#38bdf8;
--gold:#fbbf24;--success:#22c55e;--danger:#ef4444;
}
*{box-sizing:border-box;font-family:'Outfit','Hind',sans-serif}
body{margin:0;background:var(--bg);color:white;height:100vh;overflow:hidden}

.nav{padding:15px 20px;background:var(--card);display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid var(--primary)}
.container{padding:20px;overflow-y:auto;height:calc(100vh - 120px)}

.topic-btn{width:100%;background:#1e293b;color:white;padding:18px;border-radius:15px;border:1px solid #334155;
margin-bottom:10px;font-weight:800;text-align:left;cursor:pointer}

.overlay{position:fixed;inset:0;background:var(--bg);z-index:1000;display:none;flex-direction:column;padding:20px;overflow-y:auto}

.quiz-q{background:#1e293b;padding:20px;border-radius:15px;font-size:18px;font-weight:700;border-left:5px solid var(--primary)}
.opt{margin-top:12px;padding:15px;background:#0f172a;border:1px solid #334155;border-radius:12px;
color:white;font-weight:700;cursor:pointer;width:100%;text-align:left}
.correct{background:var(--success)!important}
.wrong{background:var(--danger)!important}

.result-card{background:#1e293b;padding:25px;border-radius:18px;text-align:center}
.footer{position:fixed;bottom:0;width:100%;background:#1e293b;padding:12px;text-align:center;font-size:12px}
</style>
</head>

<body>

<div class="nav">
<b style="color:var(--primary)">‚ö° ExamSpeed Math</b>
<span style="font-size:10px">BY RAMA</span>
</div>

<div class="container" id="dashboard">

<div style="background:#1e293b;padding:20px;border-radius:18px;border:2px solid var(--gold)">
<h4 style="color:var(--gold)">üì¢ RAMA ‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂</h4>
<p>‚ÄúDaily 50 Questions ‡§Ü‡§™‡§ï‡•Ä Selection ‡§§‡§Ø ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç‡•§‚Äù</p>
</div>

<div style="display:flex;gap:10px;margin:20px 0">
<div style="flex:1;background:#1e293b;padding:15px;border-radius:15px;text-align:center">
<div id="xp" style="font-size:22px;color:var(--gold)">0</div>
XP
</div>
<div style="flex:1;background:#1e293b;padding:15px;border-radius:15px;text-align:center">
<div id="solved" style="font-size:22px;color:var(--primary)">0</div>
Solved
</div>
</div>

<h4>üìò Exam Quiz Zone (50 Questions)</h4>
<button class="topic-btn" onclick="startQuiz('Percentage')">‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§ (Percentage)</button>
<button class="topic-btn" onclick="startQuiz('ProfitLoss')">‡§≤‡§æ‡§≠ ‡§î‡§∞ ‡§π‡§æ‡§®‡§ø (Profit & Loss)</button>
<button class="topic-btn" onclick="startQuiz('Average')">‡§î‡§∏‡§§ (Average)</button>

</div>

<div id="quiz" class="overlay">
<div style="display:flex;justify-content:space-between;align-items:center">
<b id="quizTitle"></b>
<button onclick="location.reload()" style="background:none;color:white;border:none;font-size:18px">‚úï</button>
</div>

<div id="questionBox" class="quiz-q" style="margin-top:20px"></div>
<div id="options"></div>
<button id="nextBtn" onclick="nextQ()" style="display:none;margin-top:15px;
padding:15px;background:var(--primary);border:none;border-radius:12px;color:white;font-weight:900">
NEXT ‚ûú
</button>
</div>

<script>
const data={
Percentage:Array.from({length:50},(_,i)=>({
q:`‡§Ø‡§¶‡§ø ‡§ï‡§ø‡§∏‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ï‡§æ ${10+i}% = ${100+i*5}, ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?`,
opts:[`${Math.round((100+i*5)/(10+i)*100)}`,`${200+i}`,`${300+i}`,`None`],
ans:`${Math.round((100+i*5)/(10+i)*100)}`
})),
ProfitLoss:Array.from({length:50},(_,i)=>({
q:`‚Çπ${500+i*10} ‡§™‡§∞ ${10+i%5}% ‡§≤‡§æ‡§≠ ‡§π‡•Å‡§Ü, CP ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?`,
opts:[`${Math.round((500+i*10)/(1+(10+i%5)/100))}`,`400`,`600`,`550`],
ans:`${Math.round((500+i*10)/(1+(10+i%5)/100))}`
})),
Average:Array.from({length:50},(_,i)=>({
q:`5 ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§ì‡§Ç ‡§ï‡§æ ‡§î‡§∏‡§§ ${10+i} ‡§π‡•à, ‡§Ø‡•ã‡§ó ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?`,
opts:[`${(10+i)*5}`,`${(10+i)*4}`,`${50+i}`,`${40+i}`],
ans:`${(10+i)*5}`
}))
};

let topic="",i=0,correct=0,wrong=0;
let xp=+localStorage.getItem("xp")||0;
let solved=+localStorage.getItem("solved")||0;
document.getElementById("xp").innerText=xp;
document.getElementById("solved").innerText=solved;

function startQuiz(t){
topic=t;i=0;correct=0;wrong=0;
document.getElementById("quiz").style.display="flex";
document.getElementById("quizTitle").innerText=t+" (50 Questions)";
loadQ();
}

function loadQ(){
let q=data[topic][i];
document.getElementById("questionBox").innerText=`Q${i+1}. ${q.q}`;
let h="";
q.opts.forEach(o=>{
h+=`<button class="opt" onclick="check(this,'${o}','${q.ans}')">${o}</button>`;
});
document.getElementById("options").innerHTML=h;
document.getElementById("nextBtn").style.display="none";
}

function check(btn,sel,ans){
document.querySelectorAll(".opt").forEach(b=>b.disabled=true);
if(sel===ans){btn.classList.add("correct");correct++;xp+=20;solved++;confetti();}
else{btn.classList.add("wrong");wrong++;
document.querySelectorAll(".opt").forEach(b=>{if(b.innerText===ans)b.classList.add("correct")});
}
localStorage.setItem("xp",xp);
localStorage.setItem("solved",solved);
document.getElementById("nextBtn").style.display="block";
}

function nextQ(){
i++;
if(i<50)loadQ();
else showResult();
}

function showResult(){
let acc=((correct/50)*100).toFixed(2);
document.getElementById("quiz").innerHTML=
`<div class="result-card">
<h2 style="color:var(--gold)">üèÜ Test Completed</h2>
<p>Total: 50</p>
<p style="color:var(--success)">Correct: ${correct}</p>
<p style="color:var(--danger)">Wrong: ${wrong}</p>
<h3>Accuracy: ${acc}%</h3>
<h2>${acc>=80?"üî• Excellent":acc>=60?"üëç Good":"‚ö† Practice More"}</h2>
<button onclick="location.reload()" style="margin-top:20px;
padding:15px;width:100%;background:var(--primary);border:none;
border-radius:12px;color:white;font-weight:900">
Back to Dashboard
</button>
</div>`;
}
</script>

<div class="footer">Powered by RAMA</div>

</body>
</html>
