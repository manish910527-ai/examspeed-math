<!DOCTYPE html>

    <style>
        :root { --bg: #020617; --card: #0f172a; --primary: #38bdf8; --text: #f1f5f9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        
        /* Navigation Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0f172a; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #1e293b; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #64748b; font-size: 11px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--primary); }

        .container { max-width: 450px; margin: auto; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #1e293b; }
        
        /* Profile Section */
        .profile-pic { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; outline: none; }
        
        /* Study Material */
        .formula-header { background: #1e293b; color: var(--primary); padding: 8px; border-radius: 8px; font-weight: 800; font-size: 13px; margin-bottom: 10px; text-transform: uppercase; }
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1e293b; font-size: 14px; font-family: monospace; }
        
        .btn-action { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; color: #020617; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
