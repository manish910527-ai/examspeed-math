<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P2P5FYHWSH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#38bdf8">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --gold: #fbbf24; --success: #22c55e; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Navbar */
        .nav { padding: 15px 20px; background: var(--card); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        
        /* Container */
        .container { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 90px; }
        
        /* Stats Dashboard */
        .header-stats { display: flex; gap: 10px; margin-bottom: 10px; }
        .stat-card { flex: 1; background: #1e293b; padding: 15px; border-radius: 16px; border: 1px solid #334155; text-align: center; }
        .stat-val { font-size: 24px; font-weight: 900; color: white; }
        .stat-lbl { font-size: 11px; color: #94a3b8; font-weight: 700; text-transform: uppercase; }

        /* Section Styling */
        .section-title { font-size: 13px; color: #94a3b8; font-weight: 800; letter-spacing: 1px; margin: 25px 0 12px 0; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: #334155; }

        /* Buttons */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .mode-btn { background: white; color: #0f172a; padding: 18px 12px; border-radius: 18px; font-weight: 800; border: none; font-size: 15px; cursor: pointer; box-shadow: 0 4px 0 #cbd5e1; display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.1s; }
        .mode-btn:active { transform: translateY(4px); box-shadow: none; }
        .mode-btn span { font-size: 11px; color: #64748b; font-weight: 600; }
        
        .btn-blue { color: #0284c7; }
        .btn-purple { color: #7c3aed; }
        .btn-pink { color: #db2777; }

        /* Footer Revision Button */
        .rev-fab { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--gold); color: #0f172a; padding: 16px; border-radius: 50px; font-weight: 900; border: none; font-size: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 100; cursor: pointer; }

        /* Game Overlay */
        #game-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; padding: 30px; }
        .q-display { font-size: 60px; font-weight: 900; text-align: center; margin: 40px 0; min-height: 80px; }
        .ans-field { width: 100%; background: #1e293b; border: 3px solid var(--primary); padding: 20px; border-radius: 20px; color: white; font-size: 40px; text-align: center; }

        /* Result Screen */
        #result-screen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .result-box { background: #1e293b; padding: 25px; border-radius: 25px; border: 1px solid #334155; width: 100%; max-width: 320px; margin-bottom: 20px; }
        .metric-row { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid #334155; }

        /* Revision Overlay */
        #rev-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1500; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .data-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: none; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: left; }
    </style>
</head>
<body>

    <div class="nav">
        <b style="color:var(--primary); font-size: 18px;">‚ö° ExamSpeed Math</b>
        <div style="font-size:10px; font-weight:900; background:var(--gold); color:black; padding:2px 8px; border-radius:10px;">PRO</div>
    </div>

    <div class="container" id="dashboard">
        <div class="header-stats">
            <div class="stat-card">
                <div class="stat-val" id="main-xp">0</div>
                <div class="stat-lbl">Total XP</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="total-solved">0</div>
                <div class="stat-lbl">Solved</div>
            </div>
        </div>

        <div class="section-title">BASICS</div>
        <div class="btn-grid">
            <button class="mode-btn btn-blue" onclick="initGame('+')">ADDITION <span>12 + 8</span></button>
            <button class="mode-btn btn-blue" onclick="initGame('-')">SUBTRACT <span>45 - 12</span></button>
            <button class="mode-btn btn-blue" onclick="initGame('x')">MULTIPLY <span>12 x 5</span></button>
            <button class="mode-btn btn-blue" onclick="initGame('/')">DIVISION <span>144 √∑ 12</span></button>
        </div>

        <div class="section-title">ADVANCE (SSC/BANK)</div>
        <div class="btn-grid">
            <button class="mode-btn btn-purple" onclick="initGame('sq')">SQUARE ‚àö <span>‚àö144 = 12</span></button>
            <button class="mode-btn btn-purple" onclick="initGame('cb')">CUBE ‚àõ <span>‚àõ1331 = 11</span></button>
            <button class="mode-btn btn-pink" onclick="initGame('%')">PERCENT % <span>20% of 80</span></button>
            <button class="mode-btn btn-pink" onclick="initGame('mix')">MIXED <span>Surprise üî•</span></button>
        </div>
    </div>

    <button class="rev-fab" onclick="openRevision()">üìö REVISION ZONE (Shortcuts)</button>

    <div id="game-overlay">
        <div style="display:flex; justify-content:space-between; font-weight:900;">
            <span id="game-mode-lbl">GAME</span>
            <span style="color:var(--gold);">Score: <span id="live-score">0</span></span>
        </div>
        <div class="q-display" id="q-text">--</div>
        <input type="number" id="ans-input" class="ans-field" placeholder="?" inputmode="numeric">
    </div>

    <div id="result-screen">
        <div class="result-box">
            <div style="font-size:12px; color:#94a3b8; font-weight:800;">SESSION SCORE</div>
            <div style="font-size:55px; font-weight:900; color:var(--primary);">+<span id="final-score">0</span></div>
            <div class="metric-row">
                <div><div id="q-count" style="font-weight:900;">0</div><div style="font-size:9px; color:#94a3b8;">SOLVED</div></div>
                <div><div id="speed-stat" style="font-weight:900; color:var(--success);">0s</div><div style="font-size:9px; color:#94a3b8;">AVG SPEED</div></div>
            </div>
        </div>

        <button onclick="shareChallenge()" style="background:#25d366; color:white; width:100%; max-width:260px; padding:16px; border:none; border-radius:50px; font-weight:900; margin-bottom:12px; display:flex; align-items:center; justify-content:center; gap:8px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="18"> CHALLENGE FRIENDS
        </button>

        <button onclick="location.reload()" style="background:white; color:black; width:100%; max-width:260px; padding:16px; border:none; border-radius:50px; font-weight:900;">PLAY AGAIN</button>
    </div>

    <div id="rev-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-weight:900;">Study Zone</h2>
            <button onclick="closeRevision()" style="background:none; border:none; color:white; font-size:24px;">‚úï</button>
        </div>
        <div class="btn-grid" id="rev-menu">
            <button class="mode-btn" onclick="showTopic('squares')">Squares (1-30)</button>
            <button class="mode-btn" onclick="showTopic('cubes')">Cubes (1-20)</button>
            <button class="mode-btn" onclick="showTopic('frac')">Fractions %</button>
        </div>
        <div id="content-squares" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); margin-bottom:10px; background:none; border:none; font-weight:800;">‚Üê BACK</button>
            <table><tr><th>Num</th><th>Square</th></tr><script>for(let i=1;i<=30;i++) document.write(`<tr><td>${i}¬≤</td><td><b>${i*i}</b></td></tr>`);</script></table>
        </div>
        <div id="content-cubes" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); margin-bottom:10px; background:none; border:none; font-weight:800;">‚Üê BACK</button>
            <table><tr><th>Num</th><th>Cube</th></tr><script>for(let i=1;i<=20;i++) document.write(`<tr><td>${i}¬≥</td><td><b>${i*i*i}</b></td></tr>`);</script></table>
        </div>
        <div id="content-frac" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); margin-bottom:10px; background:none; border:none; font-weight:800;">‚Üê BACK</button>
            <table><tr><th>Fraction</th><th>% Value</th></tr><tr><td>1/2</td><td>50%</td></tr><tr><td>1/3</td><td>33.33%</td></tr><tr><td>1/4</td><td>25%</td></tr><tr><td>1/8</td><td>12.5%</td></tr></table>
        </div>
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let totalSolved = parseInt(localStorage.getItem('math_solved')) || 0;
        document.getElementById('main-xp').innerText = xp;
        document.getElementById('total-solved').innerText = totalSolved;

        let score = 0, target = 0, mode = '+', count = 0, startTime = 0;

        function track(action, label) { if(window.gtag) gtag('event', action, {'event_label': label}); }

        function openRevision() { document.getElementById('rev-overlay').style.display = 'flex'; track('rev_open', 'user'); }
        function closeRevision() { document.getElementById('rev-overlay').style.display = 'none'; backToRev(); }
        function showTopic(id) { document.getElementById('rev-menu').style.display = 'none'; document.getElementById('content-'+id).style.display = 'block'; }
        function backToRev() { document.querySelectorAll('.data-card').forEach(el => el.style.display = 'none'); document.getElementById('rev-menu').style.display = 'grid'; }

        function initGame(m) {
            mode = m; score = 0; count = 0;
            document.getElementById('dashboard').style.display = 'none';
            document.querySelector('.rev-fab').style.display = 'none';
            document.getElementById('game-overlay').style.display = 'flex';
            document.getElementById('game-mode-lbl').innerText = m.toUpperCase();
            newQ();
            startTime = Date.now();
            setTimeout(finish, 30000); 
        }

        function newQ() {
            let a, b, text, type = mode;
            if(mode === 'mix') type = ['+', '-', 'x', 'sq', '%'][Math.floor(Math.random()*5)];
            
            if(type === '+') { a = r(5,60); b = r(5,60); target = a+b; text = `${a}+${b}`; }
            else if(type === '-') { a = r(20,99); b = r(5,a); target = a-b; text = `${a}-${b}`; }
            else if(type === 'x') { a = r(2,15); b = r(2,12); target = a*b; text = `${a}√ó${b}`; }
            else if(type === '/') { target = r(2,12); b = r(2,10); a = target*b; text = `${a}√∑${b}`; }
            else if(type === 'sq') { target = r(2,25); a = target*target; text = `‚àö${a}`; }
            else if(type === 'cb') { target = r(2,12); a = target*target*target; text = `‚àõ${a}`; }
            else if(type === '%') { let p = [10,20,25,50][Math.floor(Math.random()*4)]; let base = r(2,20)*10; target = (p/100)*base; text = `${p}% of ${base}`; }

            document.getElementById('q-text').innerText = text;
            document.getElementById('ans-input').value = "";
            document.getElementById('ans-input').focus();
        }

        function r(min, max) { return Math.floor(Math.random()*(max-min+1))+min; }

        document.getElementById('ans-input').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === target) {
                if(navigator.vibrate) navigator.vibrate(30);
                score += 10; count++;
                document.getElementById('live-score').innerText = score;
                newQ();
            }
        });

        function finish() {
            let timeTaken = (Date.now() - startTime) / 1000;
            let avgSpeed = count > 0 ? (timeTaken / count).toFixed(1) : 0;
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            document.getElementById('q-count').innerText = count;
            document.getElementById('speed-stat').innerText = avgSpeed + 's';
            localStorage.setItem('math_xp', xp + score);
            localStorage.setItem('math_solved', totalSolved + count);
            if(score > 100) confetti({ particleCount: 150 });
        }

        function shareChallenge() {
            let s = document.getElementById('final-score').innerText;
            let sp = document.getElementById('speed-stat').innerText;
            let text = `üî• Maine *ExamSpeed Math* par *${s}* score kiya! speed: *${sp}* /question. \n\n ‡§¶‡§Æ ‡§π‡•à ‡§§‡•ã ‡§Æ‡•Å‡§ù‡•á ‡§π‡§∞‡§æ ‡§ï‡•á ‡§¶‡§ø‡§ñ‡§æ‡§ì! \n\n ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•ã: https://examspeed-math.vercel.app/`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
    </html>
