    <style>
        :root {

            --accent-pink: #d81b60;

            --text-main: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--primary-bg); color: var(--text-main); margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        .app-header { padding: 25px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 40px; height: 40px; background: var(--neon-blue); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .brand-name { font-size: 20px; font-weight: 800; color: var(--neon-blue); line-height: 1; }
        .brand-sub { font-size: 10px; color: #cbd5e1; display: block; }

        .container { padding: 0 15px; }

        /* Dashboard Stats */
        .stats-card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .user-avatar { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-blue); }
        .stats-grid { display: flex; justify-content: space-between; border-top: 1px solid #334155; padding-top: 15px; }
        .stat-item b { font-size: 18px; display: block; color: var(--neon-blue); }
        .stat-item span { font-size: 10px; color: #94a3b8; }

        /* Daily Challenge */
        .challenge-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; margin-bottom: 15px; border: 1px solid #334155; }
        .challenge-header { background: var(--accent-pink); padding: 10px 15px; font-weight: 700; }
        .btn-start-challenge { width: 90%; background: #3b82f6; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 800; margin: 15px auto; display: block; cursor: pointer; }

        /* Grid Icons */
        .topics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .topic-box { background: white; border-radius: 15px; padding: 15px; color: #1e293b; display: flex; align-items: center; gap: 10px; font-weight: 700; cursor: pointer; }
        .topic-icon { width: 35px; height: 35px; background: #f1f5f9; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* Game View */
        #game-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary-bg); z-index: 2000; padding: 20px; text-align: center; }
        .q-circle { width: 200px; height: 200px; border: 8px solid var(--neon-blue); border-radius: 50%; margin: 40px auto; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 800; }
        .ans-input { background: rgba(255,255,255,0.1); border: 2px solid var(--neon-blue); border-radius: 15px; padding: 20px; width: 100%; color: white; font-size: 30px; text-align: center; outline: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top-left-radius: 25px; border-top-right-radius: 25px; }
        .nav-item { border: none; background: none; color: #64748b; font-size: 11px; font-weight: 600; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: #3b82f6; }
        .hidden { display: none !important; }
    </style>
</head>
