<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --accent: #f472b6; --streak: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header & Streak */
        .top-bar { padding: 15px 20px; background: var(--card); border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .streak-tag { background: rgba(251, 191, 36, 0.1); color: var(--streak); padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 14px; border: 1px solid var(--streak); }

        .content { flex: 1; padding: 20px; overflow-y: auto; text-align: center; }

        /* XP Display */
        .xp-card { background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 30px; padding: 30px; border: 1px solid #334155; margin-bottom: 25px; position: relative; overflow: hidden; }
        .xp-card::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(56,189,248,0.1) 0%, transparent 70%); }
        .xp-value { font-size: 55px; font-weight: 900; color: white; margin: 10px 0; }

        /* Leaderboard Preview */
        .leaderboard-mini { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 25px; text-align: left; border: 1px solid #334155; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #334155; font-size: 14px; }
        .rank-item:last-child { border: none; }
