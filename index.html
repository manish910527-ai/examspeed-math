<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --primary: #38bdf8; 
            --accent: #f472b6; 
            --neon: #22c55e; 
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Header Styling */
        .header { 
            padding: 20px; 
            background: rgba(30, 41, 59, 0.8); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { flex: 1; padding: 20px; overflow-y: auto; text-align: center; }

        /* Glowing Score Card */
        .score-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            border-radius: 28px; 
            padding: 30px; 
            border: 1px solid #334155; 
            margin-bottom: 25px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 0 15px rgba(56, 189, 248, 0.1);
        }

        .score-val { 
            font-size: 56px; 
            font-weight: 900; 
            color: var(--primary); 
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); 
            margin: 5px 0;
        }

        /* Mode Buttons Grid */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        
        .mode-card { 
            background: #ffffff; 
            color: #0f172a; 
            padding: 25px 15px; 
            border-radius: 22px; 
            font-weight: 800; 
            cursor: pointer; 
            border: none; 
            font-size: 16px; 
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 0px #cbd5e1;
        }

        .mode-card:active { 
            transform: translateY(4px); 
            box-shadow: 0 0px 0px transparent;
            background: var(--primary);
            color: white;
        }

        .mode-icon { font-size: 28px; }

        /* Full Screen Play Zone */
        #play-zone { 
            position: fixed; 
            inset: 0; 
            background: var(--bg); 
            z-index: 1000; 
            display: none; 
            padding: 30px; 
            text-align: center; 
        }

        .timer-container { 
            height: 8px; 
            background: #334155; 
            border-radius: 10px; 
            margin: 30px 0; 
            overflow: hidden; 
        }
        
        #timer-fill { 
            height: 100%; 
            background: linear-gradient(to right, var(--primary), var(--neon)); 
            width: 100%; 
            transition: 1s linear; 
        }

            font-size: 72px; 
            font-weight: 900; 
            margin: 60px 0; 
            color: white; 
            letter-spacing: -2px;
        }
