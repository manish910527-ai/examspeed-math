<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --accent: #f472b6; --gold: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .nav { padding: 15px 20px; background: var(--card); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-y: auto; }

        .stats-box { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 25px; padding: 25px; border: 1px solid #334155; width: 100%; max-width: 400px; text-align: center; margin-bottom: 20px; }
        .xp-text { font-size: 50px; font-weight: 900; color: white; text-shadow: 0 0 15px rgba(56,189,248,0.3); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .mode-btn { background: white; color: #0f172a; padding: 18px; border-radius: 18px; font-weight: 900; border: none; font-size: 15px; cursor: pointer; box-shadow: 0 5px 0 #cbd5e1; transition: 0.1s; }
        .mode-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .rev-btn { grid-column: span 2; background: var(--gold); color: #0f172a; }

        /* Revision Overlay */
        #rev-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1500; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        .data-card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid #334155; display: none; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: left; }
        th { color: var(--primary); font-size: 14px; text-transform: uppercase; }
        tr:nth-child(even) { background: rgba(255,255,255,0.02); }

        /* Game UI */
        #game-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; padding: 30px; text-align: center; }
        .timer-track { height: 8px; background: #1e293b; border-radius: 10px; margin: 25px 0; overflow: hidden; }
        #timer-bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 100%; transition: 1s linear; }
        .q-display { font-size: 75px; font-weight: 900; margin: 35px 0; letter-spacing: -2px; }
        .ans-field { width: 100%; background: #1e293b; border: 4px solid var(--primary); padding: 18px; border-radius: 22px; color: white; font-size: 45px; text-align: center; }

        #result-screen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
    </style>
</head>
<body>

    <div class="nav">
        <b style="color:var(--primary); font-size: 18px;">EXAM SPEED</b>
        <div style="font-weight: 900; color: var(--gold); font-size: 13px;">STUDENT PRO</div>
    </div>

    <div class="container" id="dashboard">
        <div class="stats-box">
            <p style="color: #94a3b8; font-weight: 800; font-size: 11px; letter-spacing: 2px;">TOTAL BRAIN XP</p>
            <div class="xp-text" id="main-xp">0</div>
        </div>

        <div class="btn-grid">
            <button class="mode-btn" onclick="initGame('+')">ADDITION</button>
            <button class="mode-btn" onclick="initGame('-')">SUBTRACT</button>
            <button class="mode-btn" onclick="initGame('x')">MULTIPLY</button>
            <button class="mode-btn" onclick="initGame('/')">DIVISION</button>
            <button class="mode-btn rev-btn" onclick="openRevision()">üìö REVISION ZONE</button>
        </div>
    </div>

    <div id="rev-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="font-size: 24px;">Study Material</h2>
            <button onclick="closeRevision()" style="background:none; border:none; color:#94a3b8; font-weight:900; font-size: 20px;">‚úï</button>
        </div>
        
        <div class="btn-grid" id="rev-menu">
            <button class="mode-btn" onclick="showTopic('squares')">Squares (1-30)</button>
            <button class="mode-btn" onclick="showTopic('cubes')">Cubes (1-20)</button>
            <button class="mode-btn" onclick="showTopic('frac')">Fractions %</button>
            <button class="mode-btn" onclick="showTopic('trig')">Trigonometry</button>
        </div>

        <div id="content-squares" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); background:none; border:none; font-weight:800; margin-bottom:15px;">‚Üê BACK</button>
            <table><tr><th>Number</th><th>Square</th></tr>
            <script>for(let i=1;i<=30;i++) document.write(`<tr><td>${i}¬≤</td><td><b>${i*i}</b></td></tr>`);</script>
            </table>
        </div>

        <div id="content-cubes" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); background:none; border:none; font-weight:800; margin-bottom:15px;">‚Üê BACK</button>
            <table><tr><th>Number</th><th>Cube</th></tr>
            <script>for(let i=1;i<=20;i++) document.write(`<tr><td>${i}¬≥</td><td><b>${i*i*i}</b></td></tr>`);</script>
            </table>
        </div>

        <div id="content-frac" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); background:none; border:none; font-weight:800; margin-bottom:15px;">‚Üê BACK</button>
            <table>
                <tr><th>Fraction</th><th>Value</th></tr>
                <script>
                    const fr = ["1/2:50%", "1/3:33.3%", "1/4:25%", "1/5:20%", "1/6:16.6%", "1/8:12.5%", "1/10:10%", "1/12:8.3%"];
                    fr.forEach(f => { let s = f.split(':'); document.write(`<tr><td>${s[0]}</td><td><b>${s[1]}</b></td></tr>`); });
                </script>
            </table>
        </div>

        <div id="content-trig" class="data-card">
            <button onclick="backToRev()" style="color:var(--primary); background:none; border:none; font-weight:800; margin-bottom:15px;">‚Üê BACK</button>
            <table>
                <tr><th>Œ∏</th><th>Sin</th><th>Cos</th><th>Tan</th></tr>
                <tr><td>0¬∞</td><td>0</td><td>1</td><td>0</td></tr>
                <tr><td>30¬∞</td><td>1/2</td><td>‚àö3/2</td><td>1/‚àö3</td></tr>
                <tr><td>45¬∞</td><td>1/‚àö2</td><td>1/‚àö2</td><td>1</td></tr>
                <tr><td>60¬∞</td><td>‚àö3/2</td><td>1/2</td><td>‚àö3</td></tr>
                <tr><td>90¬∞</td><td>1</td><td>0</td><td>‚àû</td></tr>
            </table>
        </div>
    </div>

    <div id="game-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="location.reload()" style="background:none; border:none; color:#64748b; font-weight:900;">‚úï EXIT</button>
            <div style="font-weight:900; font-size: 20px; color:var(--primary);">SCORE: <span id="live-score">0</span></div>
        </div>
        <div class="timer-track"><div id="timer-bar"></div></div>
        <div class="q-display" id="q-text">--</div>
        <input type="number" id="ans-input" class="ans-field" placeholder="?" inputmode="numeric">
    </div>

    <div id="result-screen">
        <h2 style="font-size: 30px; margin-bottom: 10px;">SESSION OVER</h2>
        <div style="font-size: 80px; font-weight: 900; color: var(--primary); margin-bottom: 30px;">+<span id="final-score">0</span></div>
        <button onclick="location.reload()" style="background:white; color:#0f172a; width:100%; max-width:280px; padding:18px; border:none; border-radius:18px; font-weight:900; font-size: 16px; cursor:pointer;">HOME</button>
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, target = 0, timeLeft = 20, mode = '+';
        document.getElementById('main-xp').innerText = xp;

        function openRevision() { document.getElementById('rev-overlay').style.display = 'flex'; }
        function closeRevision() { document.getElementById('rev-overlay').style.display = 'none'; backToRev(); }
        function showTopic(id) { document.getElementById('rev-menu').style.display = 'none'; document.getElementById('content-'+id).style.display = 'block'; }
        function backToRev() { document.querySelectorAll('.data-card').forEach(el => el.style.display = 'none'); document.getElementById('rev-menu').style.display = 'grid'; }

        function initGame(m) {
            mode = m; score = 0; timeLeft = 20;
            document.getElementById('game-overlay').style.display = 'flex';
            newQuestion();
            let timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-bar').style.width = (timeLeft/20)*100 + "%";
                if(timeLeft <= 0) { clearInterval(timer); finish(); }
            }, 1000);
        }

        function newQuestion() {
            let a = Math.floor(Math.random() * 12) + 2;
            let b = Math.floor(Math.random() * 12) + 2;
            if(mode === '+') { target = a+b; document.getElementById('q-text').innerText = a+"+"+b; }
            if(mode === '-') { if(a<b) [a,b]=[b,a]; target = a-b; document.getElementById('q-text').innerText = a+"-"+b; }
            if(mode === 'x') { target = a*b; document.getElementById('q-text').innerText = a+"√ó"+b; }
            if(mode === '/') { target = a; document.getElementById('q-text').innerText = (a*b)+"√∑"+b; }
            document.getElementById('ans-input').value = ""; document.getElementById('ans-input').focus();
        }

        document.getElementById('ans-input').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === target) {
                if(navigator.vibrate) navigator.vibrate(40);
                score += 10; document.getElementById('live-score').innerText = score; newQuestion();
            }
        });

        function finish() {
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            localStorage.setItem('math_xp', xp + score);
            if(score > 0) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <link rel="manifest" href="/manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }
    </script>
    </head>

</html>
