<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --accent: #f472b6; --neon: #22c55e; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { padding: 15px 20px; background: var(--card); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* XP & Progress Card */
        .status-card { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 28px; padding: 30px; border: 1px solid #334155; width: 100%; max-width: 380px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); position: relative; }
        .xp-display { font-size: 55px; font-weight: 900; color: white; text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .badge { background: var(--primary); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 900; display: inline-block; margin-top: 10px; }

        /* Buttons Grid */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 380px; }
        .mode-btn { background: white; color: #0f172a; padding: 25px 10px; border-radius: 22px; font-weight: 900; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; box-shadow: 0 6px 0 #cbd5e1; }
        .mode-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #cbd5e1; }

        /* Full Screen Game Overlay */
        #game-view { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; padding: 30px; text-align: center; transition: 0.3s; }
        .timer-line { height: 6px; background: #334155; border-radius: 10px; margin: 30px 0; overflow: hidden; }
        #timer-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 100%; transition: 1s linear; }
        .q-display { font-size: 75px; font-weight: 900; margin: 50px 0; letter-spacing: -2px; }
        .ans-input { width: 100%; background: #1e293b; border: 3px solid var(--primary); padding: 22px; border-radius: 25px; color: white; font-size: 45px; text-align: center; transition: 0.2s; }
        .ans-input:focus { border-color: white; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }

        /* Feedback Anims */
        .correct-flash { background: #064e3b !important; }
    </style>
</head>
