<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Study & Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #22d3ee; --accent: #f472b6; --text: #f8fafc; }
        * { box-sizing: border-box; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        
        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #334155; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--primary); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        .container { max-width: 450px; margin: auto; padding: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        
        /* Study Material Section */
        .formula-card { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .formula-title { font-weight: 800; color: var(--primary); margin-bottom: 8px; font-size: 14px; }
        .formula-row { display: flex; justify-content: space-between; font-family: monospace; font-size: 16px; margin: 5px 0; }

        /* Practice Game Section */
        .game-box { text-align: center; }
        #ques { font-size: 48px; font-weight: 800; margin: 20px 0; color: #fff; }
        #ans-input { width: 100%; background: #0f172a; border: 2px solid #334155; border-radius: 15px; color: var(--primary); font-size: 32px; padding: 15px; text-align: center; outline: none; }
        .timer-bg { width: 100%; height: 6px; background: #334155; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #timer-bar { height: 100%; width: 100%; background: var(--primary); }

        .btn-start { background: var(--primary); color: #0f172a; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 800; width: 100%; cursor: pointer; font-size: 16px; }
        .hidden { display: none; }
        h2 { margin-top: 0; color: var(--primary); }
    </style>
</head>
<body>

            <p style="color: #94a3b8;">Welcome back, Future Officer!</p>
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <div style="text-align: center;">
                    <div style="font-size: 24px; font-weight: 800;" id="high-score">0</div>
                    <div style="font-size: 11px; color: #64748b;">BEST SCORE</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 24px; font-weight: 800;" id="total-solved">0</div>
                    <div style="font-size: 11px; color: #64748b;">QUESTIONS SOLVED</div>
                </div>
            </div>
        </div>
        <div class="card">
            <h3>Daily
