<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 20px; background: var(--card); border-bottom: 2px solid var(--primary); text-align: center; }
        .container { flex: 1; padding: 20px; text-align: center; overflow-y: auto; }

        .score-box { background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 20px; padding: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .xp-text { font-size: 45px; font-weight: 900; color: var(--primary); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { background: white; color: #0f172a; padding: 25px 10px; border-radius: 15px; font-weight: 900; border: none; cursor: pointer; font-size: 16px; }
        
        /* Game Screen */
        #game-view { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; padding: 30px; text-align: center; }
        .q-display { font-size: 60px; font-weight: 900; margin: 50px 0; color: var(--primary); }
        .ans-input { width: 100%; background: #1e293b; border: 3px solid var(--primary); padding: 20px; border-radius: 15px; color: white; font-size: 35px; text-align: center; outline: none; }
        
        #result { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="font-size: 22px; color: var(--primary);">üöÄ EXAM SPEED MATH</h1>
    </div>

    <div class="container">
        <div class="score-box">
            <p style="color: #94a3b8; font-size: 12px; font-weight: 800;">TOTAL BRAIN XP</p>
            <div class="xp-text" id="total-xp">0</div>
        </div>

        <div class="grid">
            <button class="btn" onclick="start('+')">‚ûï JOD</button>
            <button class="btn" onclick="start('-')">‚ûñ GHATAO</button>
            <button class="btn" onclick="start('x')">‚úñÔ∏è GUNA</button>
            <button class="btn" onclick="start('/')">‚ûó BHAG</button>
        </div>
    </div>

    <div id="game-view">
        <div style="display:flex; justify-content:space-between; font-weight:900;">
            <div onclick="location.reload()" style="cursor:pointer;">‚úï EXIT</div>
            <div id="timer" style="color:#f472b6;">20s</div>
        </div>
        <div class="q-display" id="q-text">0+0</div>
        <input type="number" id="ans" class="ans-input" placeholder="?" inputmode="numeric">
    </div>

    <div id="result">
        <h1 style="color: var(--primary); font-size: 40px;">TIME UP!</h1>
        <p style="margin: 10px 0;">XP Gained Today:</p>
        <div style="font-size: 50px; font-weight: 900;" id="res-score">0</div>
        <button onclick="location.reload()" style="margin-top:20px; padding:15px 40px; border-radius:10px; border:none; background:var(--primary); font-weight:900;">PLAY AGAIN</button>
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, currentAns = 0, time = 20, mode = '+';
        document.getElementById('total-xp').innerText = xp;

        function start(m) {
            mode = m; score = 0; time = 20;
            document.getElementById('game-view').style.display = 'block';
            newQ();
            let clock = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time + "s";
                if(time <= 0) {
                    clearInterval(clock);
                    finish();
                }
            }, 1000);
        }

        function newQ() {
            let a = Math.floor(Math.random()*10)+2, b = Math.floor(Math.random()*10)+2;
            if(mode==='+') { currentAns = a+b; document.getElementById('q-text').innerText = a+"+"+b; }
            if(mode==='-') { if(a<b) [a,b]=[b,a]; currentAns = a-b; document.getElementById('q-text').innerText = a+"-"+b; }
            if(mode==='x') { currentAns = a*b; document.getElementById('q-text').innerText = a+"x"+b; }
            if(mode==='/') { currentAns = a; document.getElementById('q-text').innerText = (a*b)+"/"+b; }
            document.getElementById('ans').value = "";
            document.getElementById('ans').focus();
        }

        document.getElementById('ans').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === currentAns) {
                score += 10;
                newQ();
            }
        });

        function finish() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('result').style.display = 'flex';
            document.getElementById('res-score').innerText = score;
            localStorage.setItem('math_xp', xp + score);
        }
    </script>
</body>
</html>
