<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* App Structure */
        .app-bar { padding: 15px; background: var(--card); border-bottom: 2px solid var(--primary); text-align: center; font-weight: 900; letter-spacing: 1px; color: var(--primary); }
        .main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Stats Card */
        .dashboard { width: 100%; max-width: 400px; background: linear-gradient(135deg, #1e293b, #0f172a); padding: 30px; border-radius: 25px; border: 1px solid #334155; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .xp-val { font-size: 50px; font-weight: 900; color: white; text-shadow: 0 0 15px var(--primary); }

        /* Buttons */
        .grid-modes { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .mode-btn { background: white; color: #0f172a; padding: 25px 10px; border-radius: 18px; font-weight: 900; border: none; cursor: pointer; font-size: 16px; transition: 0.2s; box-shadow: 0 5px 0 #cbd5e1; }
        .mode-btn:active { transform: translateY(5px); box-shadow: none; }

        /* Game Overlay */
        #game-view { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: none; padding: 30px; text-align: center; }
        .q-box { font-size: 70px; font-weight: 900; margin: 60px 0; color: white; }
        .ans-field { width: 100%; background: #1e293b; border: 3px solid var(--primary); padding: 20px; border-radius: 20px; color: white; font-size: 40px; text-align: center; outline: none; }
        
        /* Result Overlay */
        #result-view { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .res-card { background: var(--card); padding: 40px; border-radius: 30px; text-align: center; border: 2px solid var(--primary); width: 100%; max-width: 350px; }
    </style>
</head>
<body>

    <div class="app-bar">üöÄ EXAM SPEED MATH</div>

    <div class="main-content">
        <div class="dashboard">
            <p style="color: #94a3b8; font-size: 14px; font-weight: 700; margin-bottom: 5px;">TOTAL SCORE</p>
            <div class="xp-val" id="total-xp">0</div>
        </div>

        <div class="grid-modes">
            <button class="mode-btn" onclick="start('+')">‚ûï JOD</button>
            <button class="mode-btn" onclick="start('-')">‚ûñ GHATAO</button>
            <button class="mode-btn" onclick="start('x')">‚úñÔ∏è GUNA</button>
            <button class="mode-btn" onclick="start('/')">‚ûó BHAG</button>
        </div>
    </div>

    <div id="game-view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="location.reload()" style="background:none; border:none; color:#64748b; font-weight:900;">‚úï EXIT</button>
            <div id="timer" style="color:#f472b6; font-size: 24px; font-weight: 900;">20s</div>
        </div>
        <div class="q-box" id="q-text">0+0</div>
        <input type="number" id="ans-in" class="ans-field" placeholder="?" inputmode="numeric">
    </div>

    <div id="result-view">
        <div class="res-card">
            <h1 style="color: var(--primary); font-size: 35px; margin-bottom: 10px;">TIME UP!</h1>
            <p style="color: #94a3b8;">You earned</p>
            <div style="font-size: 55px; font-weight: 900; margin: 15px 0;">+<span id="res-score">0</span></div>
            <button onclick="location.reload()" style="width:100%; padding:15px; background:var(--primary); border:none; border-radius:12px; font-weight:900; color:#0f172a;">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, target = 0, time = 20, activeMode = '+';
        document.getElementById('total-xp').innerText = xp;

        function start(m) {
            activeMode = m; score = 0; time = 20;
            document.getElementById('game-view').style.display = 'block';
            newQ();
            
            let clock = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time + "s";
                if(time <= 0) {
                    clearInterval(clock);
                    document.getElementById('game-view').style.display = 'none';
                    document.getElementById('result-view').style.display = 'flex';
                    document.getElementById('res-score').innerText = score;
                    localStorage.setItem('math_xp', xp + score);
                }
            }, 1000);
        }

        function newQ() {
            let a = Math.floor(Math.random() * 12) + 2;
            let b = Math.floor(Math.random() * 12) + 2;
            
            if(activeMode === '+') { target = a + b; document.getElementById('q-text').innerText = a + "+" + b; }
            if(activeMode === '-') { if(a < b) [a, b] = [b, a]; target = a - b; document.getElementById('q-text').innerText = a + "-" + b; }
            if(activeMode === 'x') { target = a * b; document.getElementById('q-text').innerText = a + "√ó" + b; }
            if(activeMode === '/') { target = a; document.getElementById('q-text').innerText = (a * b) + "√∑" + b; }
            
            document.getElementById('ans-in').value = "";
            document.getElementById('ans-in').focus();
        }

        document.getElementById('ans-in').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === target) {
                score += 10;
                newQ();
            }
        });
    </script>
</body>
</html>
