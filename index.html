<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .bar { padding: 15px; background: var(--card); border-bottom: 2px solid var(--primary); text-align: center; font-weight: 900; color: var(--primary); }
        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .dash { width: 100%; max-width: 400px; background: #1e293b; padding: 30px; border-radius: 25px; border: 1px solid #334155; text-align: center; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .btn { background: white; color: #0f172a; padding: 20px; border-radius: 15px; font-weight: 900; border: none; font-size: 16px; cursor: pointer; }
        #game { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: none; padding: 30px; text-align: center; }
        .q { font-size: 70px; font-weight: 900; margin: 50px 0; }
        .in { width: 100%; background: #1e293b; border: 3px solid var(--primary); padding: 15px; border-radius: 15px; color: white; font-size: 35px; text-align: center; outline: none; }
    </style>
</head>
<body>
    <div class="bar">üöÄ EXAM SPEED MATH</div>
    <div class="main">
        <div class="dash">
            <p style="color: #94a3b8; font-size: 14px;">TOTAL SCORE</p>
            <h1 id="total-xp" style="font-size: 50px;">0</h1>
        </div>
        <div class="grid">
            <button class="btn" onclick="go('+')">‚ûï Addition</button>
            <button class="btn" onclick="go('-')">‚ûñ Subtract</button>
            <button class="btn" onclick="go('x')">‚úñÔ∏è Multiply</button>
            <button class="btn" onclick="go('/')">‚ûó Division</button>
        </div>
    </div>
    <div id="game">
        <div style="display:flex; justify-content:space-between;">
            <button onclick="location.reload()" style="color:#64748b; background:none; border:none; font-weight:900;">‚úï EXIT</button>
            <b id="timer" style="color:#f472b6; font-size: 20px;">20s</b>
        </div>
        <div class="q" id="q-text">0+0</div>
        <input type="number" id="ans" class="in" placeholder="?" inputmode="numeric">
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, target = 0, time = 20, mode = '+';
        document.getElementById('total-xp').innerText = xp;

        function go(m) {
            mode = m; score = 0; time = 20;
            document.getElementById('game').style.display = 'block';
            newQ();
            let clock = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time + "s";
                if(time <= 0) {
                    clearInterval(clock);
                    localStorage.setItem('math_xp', xp + score);
                    alert("Time's Up! Score: " + score);
                    location.reload();
                }
            }, 1000);
        }

        function newQ() {
            let a = Math.floor(Math.random()*12)+2, b = Math.floor(Math.random()*12)+2;
            if(mode==='+') { target = a+b; document.getElementById('q-text').innerText = a+"+"+b; }
            if(mode==='-') { if(a<b) [a,b]=[b,a]; target = a-b; document.getElementById('q-text').innerText = a+"-"+b; }
            if(mode==='x') { target = a*b; document.getElementById('q-text').innerText = a+"√ó"+b; }
            if(mode==='/') { target = a; document.getElementById('q-text').innerText = (a*b)+"√∑"+b; }
            document.getElementById('ans').value = ""; document.getElementById('ans').focus();
        }

        document.getElementById('ans').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === target) { score += 10; newQ(); }
        });
    </script>
</body>
</html>
