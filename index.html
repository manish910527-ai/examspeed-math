<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --gold: #fbbf24; --success: #22c55e; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .nav { padding: 15px 20px; background: var(--card); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { flex: 1; padding: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Profile & Unlocks */
        .avatar-box { position: relative; width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary); background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 10px; transition: 0.5s; box-shadow: 0 0 20px rgba(56,189,248,0.2); }
        .rank-tag { background: var(--gold); color: #0f172a; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: 900; margin-bottom: 20px; }

        .xp-display { background: rgba(30, 41, 59, 0.6); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; margin-bottom: 20px; border: 1px solid #334155; }
        .xp-val { font-size: 60px; font-weight: 900; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .mode-btn { background: white; color: #0f172a; padding: 20px; border-radius: 20px; font-weight: 900; border: none; font-size: 15px; box-shadow: 0 6px 0 #cbd5e1; cursor: pointer; }
        .mode-btn:active { transform: translateY(4px); box-shadow: none; }
        .rev-btn { grid-column: span 2; background: var(--gold); box-shadow: 0 6px 0 #d97706; }

        /* Results & Feedback */
        #result-screen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        #motivate-txt { font-size: 20px; font-weight: 700; margin: 20px 0; color: var(--primary); }

        #game-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; padding: 30px; text-align: center; }
        .q-text { font-size: 80px; font-weight: 900; margin: 40px 0; }
        .ans-in { width: 100%; background: #1e293b; border: 4px solid var(--primary); padding: 18px; border-radius: 20px; color: white; font-size: 50px; text-align: center; }
    </style>
</head>
<body>

    <div class="nav">
        <b style="color:var(--primary); font-size: 18px;">EXAM SPEED</b>
        <div id="unlock-msg" style="font-weight: 900; color: #fbbf24; font-size: 12px;">PRO UNLOCKED</div>
    </div>

    <div class="container">
        <div class="avatar-box" id="avatar">üßë‚Äçüéì</div>
        <div class="rank-tag" id="rank-label">NEWBIE</div>

        <div class="xp-display">
            <p style="color: #94a3b8; font-weight: 800; font-size: 11px; letter-spacing: 2px;">TOTAL XP</p>
            <div class="xp-val" id="total-xp">0</div>
        </div>

        <div class="btn-grid">
            <button class="mode-btn" onclick="start('+', 1)">ADDITION</button>
            <button class="mode-btn" onclick="start('-', 1)">SUBTRACT</button>
            <button class="mode-btn" onclick="start('x', 1.5)">MULTIPLY</button>
            <button class="mode-btn" onclick="start('/', 1.5)">DIVISION</button>
            <button class="mode-btn rev-btn" onclick="location.reload()">üìö REVISION ZONE</button>
        </div>
    </div>

    <div id="result-screen">
        <h2 style="font-size: 35px; color: white;">TIME'S UP!</h2>
        <div style="font-size: 70px; font-weight: 900; color: var(--primary);">+<span id="session-score">0</span></div>
        <p id="motivate-txt">Keep going!</p>
        <button onclick="location.reload()" style="background:white; color:#0f172a; width:100%; max-width:280px; padding:18px; border:none; border-radius:18px; font-weight:900; cursor:pointer;">COLLECT XP</button>
    </div>

    <div id="game-overlay">
        <div style="font-weight:900; font-size: 20px; color:var(--primary);">XP: <span id="live-score">0</span></div>
        <div class="q-text" id="q-disp">--</div>
        <input type="number" id="ans-box" class="ans-in" placeholder="?" inputmode="numeric">
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, target = 0, mode = '+';
        
        const updateUI = () => {
            document.getElementById('total-xp').innerText = xp;
            let av = "üßë‚Äçüéì", r = "BEGINNER";
            if(xp > 1000) { av = "üßô‚Äç‚ôÇÔ∏è"; r = "MATH WIZARD"; }
            if(xp > 3000) { av = "üöÄ"; r = "SUPER SCHOLAR"; }
            if(xp > 5000) { av = "üëë"; r = "MATH KING"; }
            document.getElementById('avatar').innerText = av;
            document.getElementById('rank-label').innerText = r;
        };
        updateUI();

        function start(m) {
            mode = m; score = 0;
            document.getElementById('game-overlay').style.display = 'flex';
            next();
            setTimeout(over, 20000);
        }

        function next() {
            let a = Math.floor(Math.random() * 12) + 2;
            let b = Math.floor(Math.random() * 12) + 2;
            if(mode==='+') target = a+b;
            if(mode==='-') { if(a<b) [a,b]=[b,a]; target = a-b; }
            if(mode==='x') target = a*b;
            if(mode==='/') { target = a; a = a*b; }
            document.getElementById('q-disp').innerText = a + (mode==='x'?'√ó':mode==='/'?'√∑':mode) + b;
            document.getElementById('ans-box').value = "";
            document.getElementById('ans-box').focus();
        }

        document.getElementById('ans-box').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === target) {
                if(navigator.vibrate) navigator.vibrate(40);
                score += 10;
                document.getElementById('live-score').innerText = score;
                next();
            }
        });

        function over() {
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('session-score').innerText = score;
            
            let m = document.getElementById('motivate-txt');
            if(score >= 120) {
                m.innerText = "Fantastic! You are a Legend! üèÜ";
                m.style.color = "var(--success)";
                confetti({ particleCount: 150 });
            } else if(score >= 60) {
                m.innerText = "Great work! Getting faster! üöÄ";
                m.style.color = "var(--primary)";
            } else {
                m.innerText = "Don't give up! Every try counts! üí™";
                m.style.color = "var(--gold)";
            }
            localStorage.setItem('math_xp', xp + score);
        }
    </script>
</body>
</html>
