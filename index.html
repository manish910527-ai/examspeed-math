<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .nav-bar { padding: 20px; background: var(--card); border-bottom: 2px solid var(--primary); text-align: center; font-weight: 900; color: var(--primary); font-size: 20px; }
        .main-ui { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .score-box { background: #1e293b; width: 100%; max-width: 350px; padding: 30px; border-radius: 25px; border: 1px solid #334155; margin-bottom: 25px; }
        .xp-val { font-size: 55px; font-weight: 900; color: white; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px; }
        .btn { background: white; color: #0f172a; padding: 22px; border-radius: 18px; font-weight: 900; border: none; font-size: 16px; cursor: pointer; box-shadow: 0 4px #cbd5e1; }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        #game-view { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; padding: 30px; text-align: center; }
        .q-text { font-size: 75px; font-weight: 900; margin: 60px 0; color: white; }
        .ans-in { width: 100%; background: #1e293b; border: 3px solid var(--primary); padding: 20px; border-radius: 20px; color: white; font-size: 40px; text-align: center; outline: none; }
    </style>
</head>
<body>

    <div class="nav-bar">üöÄ EXAM SPEED MATH</div>

    <div class="main-ui">
        <div class="score-box">
            <p style="color: #94a3b8; font-weight: 700;">TOTAL BRAIN XP</p>
            <div class="xp-val" id="total-xp">0</div>
        </div>

        <div class="btn-grid">
            <button class="btn" onclick="start('+')">‚ûï JOD</button>
            <button class="btn" onclick="start('-')">‚ûñ GHATAO</button>
            <button class="btn" onclick="start('x')">‚úñÔ∏è GUNA</button>
            <button class="btn" onclick="start('/')">‚ûó BHAG</button>
        </div>
    </div>

    <div id="game-view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="location.reload()" style="color:#64748b; background:none; border:none; font-weight:900;">‚úï EXIT</button>
            <div id="timer" style="color:#f472b6; font-size: 24px; font-weight: 900;">20s</div>
        </div>
        <div class="q-text" id="q-text">0+0</div>
        <input type="number" id="ans-input" class="ans-in" placeholder="?" inputmode="numeric">
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('math_xp')) || 0;
        let score = 0, ans = 0, time = 20, mode = '+';
        document.getElementById('total-xp').innerText = xp;

        function start(m) {
            mode = m; score = 0; time = 20;
            document.getElementById('game-view').style.display = 'block';
            newQ();
            let clock = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time + "s";
                if(time <= 0) {
                    clearInterval(clock);
                    localStorage.setItem('math_xp', xp + score);
                    alert("Time's Up! Score: " + score);
                    location.reload();
                }
            }, 1000);
        }

        function newQ() {
            let a = Math.floor(Math.random()*12)+2, b = Math.floor(Math.random()*12)+2;
            if(mode==='+') { ans = a+b; document.getElementById('q-text').innerText = a+"+"+b; }
            if(mode==='-') { if(a<b) [a,b]=[b,a]; ans = a-b; document.getElementById('q-text').innerText = a+"-"+b; }
            if(mode==='x') { ans = a*b; document.getElementById('q-text').innerText = a+"√ó"+b; }
            if(mode==='/') { ans = a; document.getElementById('q-text').innerText = (a*b)+"√∑"+b; }
            document.getElementById('ans-input').value = "";
            document.getElementById('ans-input').focus();
        }

        document.getElementById('ans-input').addEventListener('input', (e) => {
            if(parseInt(e.target.value) === ans) {
                score += 10;
                newQ();
            }
        });
    </script>
</body>
</html>
