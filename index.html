<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0f172a; --primary: #38bdf8; --card: #1e293b; --accent: #f472b6; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .nav { padding: 15px 20px; background: var(--card); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .container { flex: 1; padding: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-y: auto; }

        /* Stats Section */
        .stats-box { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 30px; padding: 35px; border: 1px solid #334155; width: 100%; max-width: 400px; text-align: center; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .xp-text { font-size: 60px; font-weight: 900; color: white; text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .rank-label { background: var(--primary); color: #0f172a; padding: 4px 15px; border-radius: 20px; font-size: 12px; font-weight: 900; margin-top: 15px; display: inline-block; }

        /* Game Modes */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .mode-btn { background: white; color: #0f172a; padding: 22px; border-radius: 20px; font-weight: 900; border: none; font-size: 15px; cursor: pointer; transition: 0.2s; box-shadow: 0 6px 0 #cbd5e1; }
        .mode-btn:active { transform: translateY(4px); box-shadow: none; }

        /* Gameplay UI */
        #game-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; padding: 30px; text-align: center; }
        .timer-track { height: 8px; background: #1e293b; border-radius: 10px; margin: 30px 0; overflow: hidden; }
        #timer-bar { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 100%; transition: 1s linear; }
        .q-display { font-size: 80px; font-weight: 900; margin: 40px 0; letter-spacing: -3px; }
        .ans-field { width: 100%; background: #1e293b; border: 4px solid var(--primary); padding: 20px; border-radius: 22px; color: white; font-size: 50px; text-align: center; }

        #result-screen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
    </style>
</head>
