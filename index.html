<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExamSpeed Math - RAMA PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Hind:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg: #0b0f1a; --card: #161b2c; --primary: #38bdf8; 
            --accent: #818cf8; --gold: #fbbf24; --success: #22c55e; --danger: #ef4444; 
        }
        * { box-sizing: border-box; font-family: 'Outfit', 'Hind', sans-serif; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { padding: 18px 20px; background: rgba(22, 27, 44, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .main-container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; }

        .level-card { background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 24px; padding: 20px; margin-bottom: 25px; border: 1px solid rgba(56, 189, 248, 0.2); }
        .progress-container { background: rgba(255,255,255,0.05); height: 12px; border-radius: 20px; overflow: hidden; margin: 15px 0; }
        .progress-bar { background: linear-gradient(90deg, var(--primary), var(--accent)); height: 100%; width: 10%; transition: 1s; }

        .section-title { font-size: 11px; color: #64748b; font-weight: 800; margin: 25px 0 12px 5px; letter-spacing: 1.5px; text-transform: uppercase; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .topic-card { background: var(--card); border-radius: 20px; padding: 18px; border: 1px solid #232a3d; transition: 0.2s; cursor: pointer; text-align: center; }
        .topic-card:active { transform: scale(0.95); }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #161b2c; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { color: #64748b; text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; overflow-y: auto; padding: 20px; }
        
        /* Quiz Styling */
        .q-box { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid var(--primary); margin: 20px 0; text-align: center; font-size: 32px; font-weight: 900; }
        .opt-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn { background: #1e293b; border: 1px solid #2d364d; padding: 20px; border-radius: 15px; color: white; font-size: 20px; font-weight: bold; }
        .opt-btn.correct { background: var(--success); border-color: white; }
        .opt-btn.wrong { background: var(--danger); border-color: white; }

        /* Rev Zone */
        .rev-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .rev-item { background: #1e293b; padding: 12px; border-radius: 10px; font-size: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="header">
        <b style="font-size:18px;">ExamSpeed <span style="color:var(--primary)">Math</span></b>
        <div style="background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 900;">BY RAMA</div>
    </div>

    <div class="main-container" id="main-dash">
        <div class="level-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="font-size:16px;">Level 1: Beginner</h2>
                <div style="color:var(--gold); font-weight:900;">XP: <span id="main-xp">0</span></div>
            </div>
            <div class="progress-container"><div class="progress-bar" id="xp-bar"></div></div>
        </div>

        <div class="section-title">CHALLENGE MODES</div>
        <div class="grid-2">
            <div class="topic-card" onclick="startQuiz('Percentage')"><h3>Percentage</h3></div>
            <div class="topic-card" onclick="startQuiz('ProfitLoss')"><h3>Profit & Loss</h3></div>
        </div>

        <div class="section-title">CALCULATION SPEED</div>
        <div class="grid-2">
            <div class="topic-card" style="border-top:3px solid var(--success)" onclick="startDrill('+')"><h3>Addition</h3></div>
            <div class="topic-card" style="border-top:3px solid var(--danger)" onclick="startDrill('-')"><h3>Subtraction</h3></div>
            <div class="topic-card" style="border-top:3px solid var(--gold)" onclick="startDrill('*')"><h3>Multiplication</h3></div>
            <div class="topic-card" style="border-top:3px solid var(--accent)" onclick="startDrill('/')"><h3>Division</h3></div>
        </div>
    </div>

    <div id="quiz-overlay" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 id="quiz-title">Drill</h3>
            <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:25px;">‚úï</button>
        </div>
        <div id="q-count" style="margin: 10px 0; color: var(--primary);">Question 1/20</div>
        <div class="q-box" id="question-text">?</div>
        <div class="opt-grid" id="options-grid"></div>
    </div>

    <div id="rev-overlay" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Revision Zone (1-50)</h2>
            <button onclick="document.getElementById('rev-overlay').style.display='none'" style="background:none; border:none; color:white; font-size:25px;">‚úï</button>
        </div>
        <div id="rev-content"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="location.reload()">üè†<br>Home</div>
        <div class="nav-item" onclick="openRev()">üìö<br>Revision</div>
    </div>

    <script>
        let xp = parseInt(localStorage.getItem('rama_xp')) || 0;
        let currentQ = 0;
        let score = 0;
        let drillType = '';

        function updateXP(val) {
            xp += val;
            localStorage.setItem('rama_xp', xp);
            document.getElementById('main-xp').innerText = xp;
            document.getElementById('xp-bar').style.width = (xp % 500 / 5) + "%";
        }
        updateXP(0);

        function startDrill(type) {
            drillType = type;
            currentQ = 1;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-title').innerText = "Speed Drill";
            nextDrillStep();
        }

        function nextDrillStep() {
            if(currentQ > 20) {
                alert("Drill Finished! You earned XP.");
                location.reload();
                return;
            }
            document.getElementById('q-count').innerText = `Question ${currentQ}/20`;
            let n1 = Math.floor(Math.random() * 50) + 1;
            let n2 = Math.floor(Math.random() * 50) + 1;
            let ques = "", ans = 0;

            if(drillType === '+') { ques = `${n1} + ${n2}`; ans = n1 + n2; }
            else if(drillType === '-') { 
                if(n1 < n2) [n1, n2] = [n2, n1];
                ques = `${n1} - ${n2}`; ans = n1 - n2; 
            }
            else if(drillType === '*') { ques = `${n1} √ó ${n2}`; ans = n1 * n2; }
            else { 
                ans = Math.floor(Math.random() * 10) + 1;
                let product = ans * n2;
                ques = `${product} √∑ ${n2}`;
            }

            document.getElementById('question-text').innerText = ques;
            let opts = [ans, ans + 2, ans - 1, ans + 5].sort(() => Math.random() - 0.5);
            
            let html = '';
            opts.forEach(o => {
                html += `<button class="opt-btn" onclick="checkDrill(this, ${o}, ${ans})">${o}</button>`;
            });
            document.getElementById('options-grid').innerHTML = html;
        }

        function checkDrill(btn, clicked, correct) {
            if(clicked === correct) {
                btn.classList.add('correct');
                updateXP(10);
                confetti({ particleCount: 30, spread: 50 });
            } else {
                btn.classList.add('wrong');
            }
            setTimeout(() => {
                currentQ++;
                nextDrillStep();
            }, 600);
        }

        function openRev() {
            document.getElementById('rev-overlay').style.display = 'flex';
            let h = '<h3>Tables (1-50)</h3><div class="rev-grid">';
            for(let i=1; i<=50; i++) h += `<div class="rev-item">Table ${i}</div>`;
            h += '</div><h3 style="margin-top:20px">Squares (1-50)</h3><div class="rev-grid">';
            for(let i=1; i<=50; i++) h += `<div class="rev-item">${i}¬≤=${i*i}</div>`;
            h += '</div>';
            document.getElementById('rev-content').innerHTML = h;
        }
    </script>
</body>
</html>
