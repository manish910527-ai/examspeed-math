    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #4a148c; --card: #1e293b; --neon: #00e5ff; --pink: #d81b60; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 0 15px; }
        
        /* Dashboard */
        .stats-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #334155; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .box { background: white; color: #1e293b; padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 10px; font-weight: 800; cursor: pointer; }

        /* Game Screen */
        #game-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; padding: 20px; text-align: center; display: none; }
        .q-circle { width: 200px; height: 200px; border: 8px solid var(--neon); border-radius: 50%; margin: 50px auto; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 800; box-shadow: 0 0 20px var(--neon); }
        .ans-input { width: 100%; padding: 20px; border-radius: 15px; border: 2px solid var(--neon); background: rgba(255,255,255,0.1); color: white; font-size: 30px; text-align: center; outline: none; }

        /* Result */
        #result-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .res-card { background: var(--card); padding: 30px; border-radius: 25px; text-align: center; width: 100%; border: 2px solid var(--neon); }

        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .nav-item { color: #64748b; font-size: 12px; font-weight: 800; text-align: center; }
        .active { color: #3b82f6; }
    </style>
</head>
