<!DOCTYPE html>
<html lang="en">
<head>

    <title>ExamSpeed Math</title>
    
    <script>
        // ‡§Ö‡§ó‡§∞ ‡§µ‡§∞‡•ç‡§ú‡§® ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§π‡•à, ‡§§‡•ã ‡§™‡•á‡§ú ‡§∞‡§ø‡§≤‡•ã‡§° ‡§ï‡§∞‡•ã
        const APP_VERSION = "5.0"; // ‡§ú‡§¨ ‡§≠‡•Ä ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç, ‡§á‡§∏‡•á ‡§¨‡§¢‡§º‡§æ ‡§¶‡•á‡§Ç
        const savedVer = localStorage.getItem("app_ver");
        
        if (savedVer !== APP_VERSION) {
            localStorage.setItem("app_ver", APP_VERSION);
            // Force reload from server, ignoring cache
            if(window.location.href.indexOf('?') === -1) {
                window.location.href = window.location.href + '?v=' + new Date().getTime();
            } else {
                window.location.reload(true);
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --gold: #fbbf24; --success: #22c55e; --danger: #ef4444; }
        
        /* 3. TOUCH FIXES (CSS) */
        * { 
            box-sizing: border-box; 
            font-family: 'Outfit', sans-serif; 
            margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; /* Improves touch response */
        }
        
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { padding: 15px; background: rgba(15, 23, 42, 0.95); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; z-index: 100; }
        .app-name { font-size: 18px; font-weight: 900; }

        /* NOTICE */
        #notice-box { background: var(--gold); color: black; font-weight: 800; padding: 8px 0; font-size: 13px; display: none; }
        
        /* CONTAINER */
        .main-container { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; -webkit-overflow-scrolling: touch; }
        
        /* BUTTONS */
        button { cursor: pointer; user-select: none; }
        
        .live-btn { 
            width: 100%; background: linear-gradient(135deg, #ef4444, #b91c1c); 
            padding: 20px; border-radius: 14px; border: none; color: white; 
            text-align: left; margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }
        .live-btn:active { transform: scale(0.98); opacity: 0.9; }

        .big-btn { 
            width: 100%; background: linear-gradient(135deg, #3b82f6, #2563eb); 
            padding: 20px; border-radius: 14px; border: none; color: white; 
            text-align: left; margin-bottom: 25px;
        }
        .big-btn:active { transform: scale(0.98); opacity: 0.9; }

        .grid-card { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .card { 
            background: var(--card); border: 1px solid #334155; 
            padding: 20px 10px; border-radius: 14px; color: white; 
            font-size: 14px; font-weight: 600; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card span { font-size: 24px; margin-bottom: 5px; display: block; }
        .card:active { background: #334155; transform: scale(0.95); transition: 0.1s; }

        .hub-title { font-size: 12px; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin: 15px 0 10px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; }

        /* OVERLAYS */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; padding: 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .opt-btn { width: 100%; padding: 16px; background: var(--card); border: 1px solid #334155; margin-bottom: 10px; color: white; border-radius: 10px; font-size: 18px; text-align: left; }
        
        /* Table Popup */
        .table-popup { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; border-top-left-radius: 20px; border-top-right-radius: 20px; padding: 20px; z-index: 3000; transform: translateY(100%); transition: transform 0.3s; height: 60vh; display: flex; flex-direction: column; box-shadow: 0 -10px 50px rgba(0,0,0,0.8); }
        .table-popup.active { transform: translateY(0); }
        .t-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #334155; font-size: 18px; }

    </style>
</head>
<body>

    <div class="header">
        <div><span class="app-name">ExamSpeed</span> <span style="font-size:10px; color:var(--primary); background:rgba(56, 189, 248, 0.1); padding:2px 6px; border-radius:4px;">PRO</span></div>
        <button onclick="window.open('https://whatsapp.com/channel/0029VbCeXOeDp2QApxl6vi2p')" style="background:#25d366; border:none; color:white; padding:6px 12px; border-radius:6px; font-weight:bold; font-size:11px;">JOIN WA</button>

    <div class="main-container">

        </button>

        <div class="hub-title">Practice Area</div>

            <div class="card" onclick="setupQuiz('Addition')"><span>‚ûï</span>Addition</div>
            <div class="card" onclick="setupQuiz('Subtraction')"><span>‚ûñ</span>Subtraction</div>
            <div class="card" onclick="setupQuiz('Multiplication')"><span>‚úñÔ∏è</span>Multiply</div>
            <div class="card" onclick="setupQuiz('Division')"><span>‚ûó</span>Division</div>

            <div class="card" onclick="openLearn('Tables')"><span>üìñ</span>Tables</div>
            <div class="card" onclick="openLearn('Squares List')"><span>üî¢</span>Squares</div>
            <div class="card" onclick="openLearn('Cubes List')"><span>üßä</span>Cubes</div>
            <div class="card" onclick="openLearn('Formulas')"><span>üìú</span>Formulas</div>
        </div>

    <div id="quiz-overlay" class="overlay">
        <div class="top-bar">
            <h2 id="quiz-title">Quiz</h2>
            <button onclick="quitQuiz()" style="background:none; border:none; color:white; font-size:24px;">‚úï</button>
        </div>

        <div id="quiz-setup">
            <p style="color:#94a3b8; font-size:12px; margin-bottom:5px;">LEVEL</p>
            <select id="q-level" style="width:100%; padding:15px; margin-bottom:15px; background:#1e293b; color:white; border:1px solid #334155; border-radius:10px;">
                <option value="basic">Basic (Warmup)</option>

            </select>
            <p style="color:#94a3b8; font-size:12px; margin-bottom:5px;">QUESTIONS</p>

                <option value="10">10 Questions</option>

            </select>
            <button onclick="startMathQuiz()" style="width:100%; padding:16px; background:var(--success); border:none; border-radius:10px; font-weight:900; font-size:18px; color:black;">START TEST ‚ûî</button>

                <div id="q-disp" style="font-size:28px; font-weight:800; margin-top:10px;">...</div>

        </div>

        <div id="quiz-result" style="display:none; text-align:center; margin-top:50px;">
            <div style="font-size:60px; margin-bottom:10px;">üèÜ</div>
            <h2 style="font-size:28px; margin-bottom:10px;">Score: <span id="final-score" style="color:var(--success)">0</span></h2>
            <p id="time-taken" style="color:#94a3b8; margin-bottom:30px;">Time: 0s</p>
            <button onclick="shareScore()" style="width:100%; padding:15px; background:#25d366; border:none; border-radius:10px; color:white; font-weight:bold; margin-bottom:10px;">SHARE RESULT</button>
            <button onclick="quitQuiz()" style="width:100%; padding:15px; background:#334155; border:none; border-radius:10px; color:white; font-weight:bold;">MAIN MENU</button>
        </div>
    </div>

    <div id="learn-overlay" class="overlay">
        <div class="top-bar">
            <h2 id="learn-title">Tables</h2>
            <button onclick="document.getElementById('learn-overlay').style.display='none'" style="background:none; border:none; color:white; font-size:24px;">‚úï</button>
        </div>
        <div id="learn-content"></div>
    </div>

    <div id="table-popup" class="table-popup">
        <div class="top-bar">
            <h2 style="color:var(--primary)" id="table-head-title">Table</h2>
            <button onclick="document.getElementById('table-popup').classList.remove('active')" style="background:none; border:none; color:white; font-size:24px;">‚úï</button>
        </div>
        <div id="table-body" style="overflow-y:auto; flex:1;"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAv5aEJ1rBFRM1qV7GqxbDYG2OIVzzIJDE",
            authDomain: "examspeed-math-9f575.firebaseapp.com",
            projectId: "examspeed-math-9f575",
            storageBucket: "examspeed-math-9f575.firebasestorage.app",
            messagingSenderId: "318204688428",
            appId: "1:318204688428:web:c7d6040c49d9ff30fbf989",
            measurementId: "G-FX89QZ403E"
        };
        try { firebase.initializeApp(firebaseConfig); window.db = firebase.firestore(); } catch(e){}

        // VARS
        let currentMode = '';
        let timer = 0, timerInt;
        let score = 0, qNum = 1, totalQ = 10;
        let cAns = 0;
        let liveQuestions = [];
        let isLiveMode = false;

        // NOTICE
        if(window.db) {
            db.collection('config').doc('notice').onSnapshot(doc => {
                const box = document.getElementById('notice-box');
                if(doc.exists && doc.data().text) {
                    box.style.display = 'block';
                    document.getElementById('notice-text').innerText = "üì¢ " + doc.data().text;
                } else box.style.display = 'none';
            });
        }

        // FUNCTIONS
        function setupQuiz(mode) {
            currentMode = mode; isLiveMode = false;
            document.getElementById('quiz-title').innerText = mode;
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-setup').style.display = 'block';
            document.getElementById('quiz-engine').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'none';
        }

        function quitQuiz() {
            document.getElementById('quiz-overlay').style.display = 'none';
            clearInterval(timerInt);
        }

        function startMathQuiz() {
            totalQ = parseInt(document.getElementById('q-count').value);
            qNum = 1; score = 0; timer = 0;
            document.getElementById('quiz-setup').style.display = 'none';
            document.getElementById('quiz-engine').style.display = 'block';
            startTimer();
            nextQuestion();
        }

        function startLiveChallenge() {
            if(!window.db) { alert("Connecting..."); return; }
            currentMode = "Daily Challenge"; isLiveMode = true;
            document.getElementById('quiz-title').innerText = "Daily Challenge";
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-setup').style.display = 'none';
            document.getElementById('quiz-engine').style.display = 'block';
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('q-disp').innerText = "Loading...";
            document.getElementById('opt-area').innerHTML = "";

            liveQuestions = [];
            db.collection("challenges").orderBy("timestamp", "desc").limit(20).get().then((snap) => {
                if(snap.empty) { alert("No questions today!"); quitQuiz(); return; }
                snap.forEach(doc => liveQuestions.push(doc.data()));
                totalQ = liveQuestions.length;
                qNum = 1; score = 0; timer = 0;
                startTimer();
                nextQuestion();
            }).catch(e => { alert("Check Internet!"); quitQuiz(); });
        }

        function startTimer() {
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                timer++;
                document.getElementById('timer-disp').innerText = timer + 's';
            }, 1000);
        }

        function r(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function nextQuestion() {
            if (qNum > totalQ) { finishQuiz(); return; }
            document.getElementById('prog-disp').innerText = `${qNum}/${totalQ}`;
            
            if (isLiveMode) {
                let qData = liveQuestions[qNum - 1];
                document.getElementById('q-disp').innerText = qData.q;
                cAns = qData.correct;
                renderOptions(qData.options);
            } else {
                generateMathQuestion();
            }
        }

        function generateMathQuestion() {
            let lvl = document.getElementById('q-level').value;
            let mode = (currentMode === 'Mix Speed Test') ? ['Addition','Subtraction','Multiplication','Division','Percentage','Squares Test'][r(0,5)] : currentMode;
            let qStr = '', ans = 0, n1, n2;

            if (mode === 'Addition') {
                if(lvl === 'basic') { n1=r(15,99); n2=r(11,99); }
                else if(lvl === 'medium') { n1=r(150,499); n2=r(50,299); }
                else { n1=r(499,999); n2=r(250,999); }
                qStr = `${n1} + ${n2}`; ans = n1+n2;
            } else if (mode === 'Multiplication') {
                if(lvl === 'basic') { n1=r(12,19); n2=r(2,9); }
                else if(lvl === 'medium') { n1=r(12,25); n2=r(11,19); } 
                else { n1=r(25,99); n2=r(11,25); }
                qStr = `${n1} √ó ${n2}`; ans = n1*n2;
            } else if (mode === 'Percentage') {
                let f = [{p:'50%',v:2}, {p:'25%',v:4}, {p:'20%',v:5}, {p:'10%',v:10}, {p:'33.33%',v:3}, {p:'12.5%',v:8}][r(0,5)];
                let val = f.v * r(2,20) * (lvl==='adv'?10:1);
                qStr = `${f.p} of ${val}`; ans = Math.round(val / f.v);
            } else if (mode === 'Squares Test') {
                n1 = (lvl==='basic') ? r(11,25) : r(26,60);
                qStr = `${n1}¬≤`; ans = n1*n1;
            } else if (mode === 'Subtraction') {
                n1=r(50,500); n2=r(10,n1); qStr = `${n1} - ${n2}`; ans = n1-n2;
            } else { 
                let d = r(2, 20); let q = r(5, 20); qStr = `${d*q} √∑ ${d}`; ans = q;
            }

            cAns = ans;
            document.getElementById('q-disp').innerText = qStr;
            let opts = new Set([ans]);
            while(opts.size < 4) opts.add(ans + r(-10, 10) || ans+1);
            renderOptions(Array.from(opts).sort(()=>Math.random()-0.5));
        }

        function renderOptions(arr) {
            let h = '';
            arr.forEach(o => h += `<button class="opt-btn" onclick="checkAns(this, '${o}')">${o}</button>`);
            document.getElementById('opt-area').innerHTML = h;
        }

        function checkAns(btn, val) {
            let btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => b.disabled = true);
            if (val == cAns) {
                btn.style.background = 'var(--success)'; score++;
            } else {
                btn.style.background = 'var(--danger)';
                btns.forEach(b => { if(b.innerText == cAns) b.style.background = 'var(--success)'; });
            }
            setTimeout(() => { qNum++; nextQuestion(); }, 500);
        }

        function finishQuiz() {
            clearInterval(timerInt);
            document.getElementById('quiz-engine').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';
            document.getElementById('final-score').innerText = `${score}/${totalQ}`;
            document.getElementById('time-taken').innerText = `Time: ${timer}s`;
        }

        function shareScore() {
            window.open('whatsapp://send?text=' + encodeURIComponent(`Scored ${score}/${totalQ} on ExamSpeed! Beat me: https://examspeed-math.vercel.app/`));
        }

        function openLearn(type) {
            const ol = document.getElementById('learn-overlay');
            const content = document.getElementById('learn-content');
            ol.style.display = 'flex';
            document.getElementById('learn-title').innerText = type.replace(' List', '');
            content.innerHTML = '';
            
            if (type === 'Tables') {
                let h = '<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px;">';
                for(let i=1; i<=30; i++) h += `<button onclick="showTable(${i})" style="padding:15px; background:#1e293b; color:white; border:1px solid #334155; border-radius:10px; font-weight:bold;">${i}</button>`;
                content.innerHTML = h + '</div>';
            } else if (type === 'Formulas') {
                 content.innerHTML = `<div style="background:#1e293b; padding:15px; border-radius:10px; margin-bottom:10px;"><b>Circle Area:</b> œÄr¬≤</div>`;
            } else {
                let h = '';
                for(let i=1; i<=30; i++) h += `<div style="background:#1e293b; padding:15px; margin-bottom:5px; border-radius:8px; text-align:center;">${i}¬≤ = ${i*i}</div>`;
                content.innerHTML = h;
            }
        }
        function showTable(n) {
            document.getElementById('table-head-title').innerText = `Table of ${n}`;
            let h = '';
            for(let i=1; i<=10; i++) h += `<div class="t-row"><span>${n} √ó ${i}</span><span>${n*i}</span></div>`;
            document.getElementById('table-body').innerHTML = h;
            document.getElementById('table-popup').classList.add('active');
        }
    </script>
</body>
