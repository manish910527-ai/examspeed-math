<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Math - Pro Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg: #050a14;
            --card-bg: #111827;
            --primary: #00f2ff; /* Neon Blue */
            --success: #10b981;
            --accent: #f59e0b;
            --text: #ffffff;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
        }
        .score-badge {
            background: rgba(0, 242, 255, 0.1);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .timer-ring {
            width: 100%;
            height: 6px;
            background: #1f2937;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.1s linear;
        }
        .question {
            font-size: 4rem;
            font-weight: 800;
            margin: 10px 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input {
            background: #1f2937;
            border: 2px solid transparent;
            border-radius: 15px;
            color: var(--primary);
            font-size: 2.5rem;
            width: 80%;
            padding: 15px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            background: #1f2937;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background: var(--primary);
            color: #000;
            transform: translateY(-5px);
        }
        .flash-success { background: rgba(16, 185, 129, 0.2) !important; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container animate__animated animate__zoomIn" id="main-card">
    <div id="menu">
        <h1 style="color: var(--primary); margin: 0;">SPEED MATH</h1>
        <p style="color: #6b7280; margin-bottom: 30px;">Choose your challenge</p>
        <div class="mode-grid">
            <button class="btn" onclick="start('add')">‚ûï<br>Add</button>
            <button class="btn" onclick="start('mul')">‚úñÔ∏è<br>Multiply</button>
            <button class="btn" onclick="start('sq')">x¬≤<br>Square</button>
            <button class="btn" onclick="start('mix')">üé≤<br>Mixed</button>
        </div>
    </div>

    <div id="game" class="hidden">
        <div class="score-badge">SCORE: <span id="score">0</span></div>
        <div class="timer-ring"><div id="progress"></div></div>
        <div class="question" id="ques">24 + 18</div>
        <input type="number" id="ans" placeholder="?" pattern="\d*">
        <p id="msg" style="height: 20px; color: var(--success); font-weight: bold;"></p>
    </div>
</div>
